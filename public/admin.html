<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - GridTV Sports</title>
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #ffffff;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: rgba(26, 26, 46, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo { width: 40px; height: 40px; object-fit: contain; }
    .app-title { font-size: 20px; font-weight: 700; }
    .admin-badge {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .back-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .back-btn:hover { background: rgba(255, 255, 255, 0.2); }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(26, 26, 46, 0.95);
      border-radius: 16px;
      padding: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-card.highlight {
      border-color: #6366f1;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
    }

    .stat-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #ffffff;
    }

    .stat-value.green { color: #4ade80; }
    .stat-value.blue { color: #60a5fa; }
    .stat-value.yellow { color: #fbbf24; }
    .stat-value.red { color: #f87171; }

    .stat-sub {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 5px;
    }

    .section {
      background: rgba(26, 26, 46, 0.95);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-color: transparent;
      color: white;
    }

    .tab:hover:not(.active) { background: rgba(255, 255, 255, 0.1); }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    th {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      font-weight: 600;
    }

    td { font-size: 14px; }

    tr:hover td { background: rgba(255, 255, 255, 0.02); }

    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-badge.trial { background: rgba(99, 102, 241, 0.2); color: #a5b4fc; }
    .status-badge.active { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
    .status-badge.expired { background: rgba(239, 68, 68, 0.2); color: #f87171; }
    .status-badge.canceled { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
    .status-badge.admin { background: rgba(239, 68, 68, 0.2); color: #f87171; }
    .status-badge.succeeded { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
    .status-badge.failed { background: rgba(239, 68, 68, 0.2); color: #f87171; }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-input {
      flex: 1;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .search-input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .filter-select {
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .filter-select option { background: #1a1a2e; }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .page-btn {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .page-btn:hover { background: rgba(255, 255, 255, 0.1); }
    .page-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .page-btn.active { background: #6366f1; border-color: #6366f1; }

    .action-btn {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    .action-btn.primary {
      background: rgba(99, 102, 241, 0.2);
      color: #a5b4fc;
    }

    .action-btn.danger {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
    }

    .action-btn:hover { transform: scale(1.05); }

    .loading {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.5);
    }

    .error-state {
      text-align: center;
      padding: 60px;
      color: #f87171;
    }

    .revenue-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .revenue-item {
      background: rgba(255, 255, 255, 0.03);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .revenue-item .label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .revenue-item .value {
      font-size: 24px;
      font-weight: 700;
      color: #4ade80;
    }

    @media (max-width: 768px) {
      .header { padding: 15px 20px; flex-wrap: wrap; gap: 10px; }
      .container { padding: 20px 15px; }
      .stats-grid { grid-template-columns: repeat(2, 1fr); }
      .search-bar { flex-direction: column; }
      table { font-size: 12px; }
      th, td { padding: 8px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-section">
      <img src="/assets/logo.png" alt="Logo" class="logo">
      <h1 class="app-title">GridTV Sports</h1>
      <span class="admin-badge">Admin</span>
    </div>
    <a href="/admin-subscriptions" class="back-btn" style="background: linear-gradient(135deg, #f59e0b, #d97706); margin-right: 10px;">Manage Subscriptions</a>
    <a href="/" class="back-btn">Back to App</a>
  </header>

  <div class="container">
    <div id="content">
      <div class="loading">Loading dashboard...</div>
    </div>
  </div>

  <script>
    let currentTab = 'overview';
    let usersPage = 1;
    let paymentsPage = 1;
    let searchQuery = '';
    let statusFilter = '';

    async function checkAdminAccess() {
      try {
        const response = await fetch('/api/admin/stats');
        if (response.status === 403) {
          document.getElementById('content').innerHTML = `
            <div class="error-state">
              <h2>Access Denied</h2>
              <p>You don't have admin privileges to access this page.</p>
              <a href="/" class="back-btn" style="display: inline-block; margin-top: 20px;">Go Back</a>
            </div>
          `;
          return false;
        }
        if (response.status === 401) {
          window.location.href = '/login';
          return false;
        }
        return true;
      } catch (error) {
        return false;
      }
    }

    function formatCurrency(cents) {
      return '$' + (cents / 100).toFixed(2);
    }

    function formatDate(dateStr) {
      if (!dateStr) return 'Never';
      return new Date(dateStr).toLocaleDateString('en-US', {
        month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit'
      });
    }

    function formatShortDate(dateStr) {
      if (!dateStr) return '-';
      return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    async function loadDashboard() {
      if (!await checkAdminAccess()) return;

      try {
        const response = await fetch('/api/admin/stats');
        const data = await response.json();
        renderDashboard(data);
      } catch (error) {
        document.getElementById('content').innerHTML = `
          <div class="error-state">
            <h2>Error Loading Dashboard</h2>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    function renderDashboard(data) {
      const { users, revenue, recentSignups, monthlyRevenue } = data;

      document.getElementById('content').innerHTML = `
        <div class="stats-grid">
          <div class="stat-card highlight">
            <div class="stat-label">Total Users</div>
            <div class="stat-value">${users.total_users}</div>
            <div class="stat-sub">+${users.new_this_month} this month</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Active Subscribers</div>
            <div class="stat-value green">${users.active_subscribers}</div>
            <div class="stat-sub">${users.monthly_subscribers} monthly, ${users.yearly_subscribers} yearly</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Trial Users</div>
            <div class="stat-value blue">${users.trial_users}</div>
            <div class="stat-sub">Potential conversions</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">MRR</div>
            <div class="stat-value green">${formatCurrency(revenue.mrr)}</div>
            <div class="stat-sub">Monthly recurring revenue</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Revenue</div>
            <div class="stat-value green">${formatCurrency(revenue.revenue_total)}</div>
            <div class="stat-sub">${revenue.successful_payments} successful payments</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">New Today</div>
            <div class="stat-value yellow">${users.new_today}</div>
            <div class="stat-sub">${users.new_this_week} this week</div>
          </div>
        </div>

        <div class="tabs">
          <button class="tab ${currentTab === 'overview' ? 'active' : ''}" onclick="switchTab('overview')">Overview</button>
          <button class="tab ${currentTab === 'users' ? 'active' : ''}" onclick="switchTab('users')">Users</button>
          <button class="tab ${currentTab === 'payments' ? 'active' : ''}" onclick="switchTab('payments')">Payments</button>
        </div>

        <div id="tabContent"></div>
      `;

      if (currentTab === 'overview') renderOverview(data);
      else if (currentTab === 'users') loadUsers();
      else if (currentTab === 'payments') loadPayments();
    }

    function renderOverview(data) {
      const { revenue, recentSignups, monthlyRevenue } = data;

      document.getElementById('tabContent').innerHTML = `
        <div class="section">
          <div class="section-header">
            <h3 class="section-title">Revenue Overview</h3>
          </div>
          <div class="revenue-grid">
            <div class="revenue-item">
              <div class="label">Today</div>
              <div class="value">${formatCurrency(revenue.revenue_today)}</div>
            </div>
            <div class="revenue-item">
              <div class="label">This Week</div>
              <div class="value">${formatCurrency(revenue.revenue_week)}</div>
            </div>
            <div class="revenue-item">
              <div class="label">This Month</div>
              <div class="value">${formatCurrency(revenue.revenue_month)}</div>
            </div>
            <div class="revenue-item">
              <div class="label">This Year</div>
              <div class="value">${formatCurrency(revenue.revenue_year)}</div>
            </div>
            <div class="revenue-item">
              <div class="label">All Time</div>
              <div class="value">${formatCurrency(revenue.revenue_total)}</div>
            </div>
            <div class="revenue-item">
              <div class="label">Failed</div>
              <div class="value" style="color: #f87171;">${revenue.failed_payments}</div>
            </div>
          </div>
        </div>

        <div class="section">
          <div class="section-header">
            <h3 class="section-title">Recent Signups</h3>
          </div>
          <table>
            <thead>
              <tr>
                <th>User</th>
                <th>Email</th>
                <th>Status</th>
                <th>Plan</th>
                <th>Joined</th>
              </tr>
            </thead>
            <tbody>
              ${recentSignups.map(user => `
                <tr>
                  <td>${user.display_name || '-'}</td>
                  <td>${user.email}</td>
                  <td><span class="status-badge ${user.subscription_status}">${user.subscription_status}</span></td>
                  <td>${user.subscription_plan || '-'}</td>
                  <td>${formatShortDate(user.created_at)}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>

        ${monthlyRevenue.length > 0 ? `
        <div class="section">
          <div class="section-header">
            <h3 class="section-title">Monthly Revenue (Last 12 Months)</h3>
          </div>
          <table>
            <thead>
              <tr>
                <th>Month</th>
                <th>Revenue</th>
                <th>Transactions</th>
              </tr>
            </thead>
            <tbody>
              ${monthlyRevenue.map(m => `
                <tr>
                  <td>${m.month}</td>
                  <td style="color: #4ade80; font-weight: 600;">${formatCurrency(m.revenue)}</td>
                  <td>${m.transactions}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
        ` : ''}
      `;
    }

    async function loadUsers() {
      document.getElementById('tabContent').innerHTML = `
        <div class="section">
          <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search by email or name..."
                   value="${searchQuery}" onkeyup="handleSearch(event)">
            <select class="filter-select" onchange="handleStatusFilter(this.value)">
              <option value="">All Statuses</option>
              <option value="trial" ${statusFilter === 'trial' ? 'selected' : ''}>Trial</option>
              <option value="active" ${statusFilter === 'active' ? 'selected' : ''}>Active</option>
              <option value="expired" ${statusFilter === 'expired' ? 'selected' : ''}>Expired</option>
              <option value="canceled" ${statusFilter === 'canceled' ? 'selected' : ''}>Canceled</option>
            </select>
          </div>
          <div id="usersTable"><div class="loading">Loading users...</div></div>
        </div>
      `;

      try {
        const params = new URLSearchParams({ page: usersPage, limit: 15 });
        if (searchQuery) params.append('search', searchQuery);
        if (statusFilter) params.append('status', statusFilter);

        const response = await fetch(`/api/admin/users?${params}`);
        const data = await response.json();
        renderUsersTable(data);
      } catch (error) {
        document.getElementById('usersTable').innerHTML = `<div class="error-state">Failed to load users</div>`;
      }
    }

    function renderUsersTable(data) {
      const { users, pagination } = data;

      document.getElementById('usersTable').innerHTML = `
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>User</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Plan</th>
              <th>Joined</th>
              <th>Last Login</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${users.map(user => `
              <tr>
                <td>#${user.id}</td>
                <td>${user.display_name || '-'}</td>
                <td>${user.email}</td>
                <td><span class="status-badge ${user.role}">${user.role}</span></td>
                <td><span class="status-badge ${user.subscription_status}">${user.subscription_status}</span></td>
                <td>${user.subscription_plan || '-'}</td>
                <td>${formatShortDate(user.created_at)}</td>
                <td>${formatShortDate(user.last_login)}</td>
                <td>
                  ${user.is_active
                    ? `<button class="action-btn danger" onclick="toggleUserStatus(${user.id}, false)">Deactivate</button>`
                    : `<button class="action-btn primary" onclick="toggleUserStatus(${user.id}, true)">Activate</button>`
                  }
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
        ${renderPagination(pagination, 'users')}
      `;
    }

    async function loadPayments() {
      document.getElementById('tabContent').innerHTML = `
        <div class="section">
          <div id="paymentsTable"><div class="loading">Loading payments...</div></div>
        </div>
      `;

      try {
        const response = await fetch(`/api/admin/payments?page=${paymentsPage}&limit=15`);
        const data = await response.json();
        renderPaymentsTable(data);
      } catch (error) {
        document.getElementById('paymentsTable').innerHTML = `<div class="error-state">Failed to load payments</div>`;
      }
    }

    function renderPaymentsTable(data) {
      const { payments, pagination } = data;

      document.getElementById('paymentsTable').innerHTML = `
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>User</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Description</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            ${payments.length > 0 ? payments.map(p => `
              <tr>
                <td>#${p.id}</td>
                <td>${p.email || 'Unknown'}</td>
                <td style="font-weight: 600; color: ${p.status === 'succeeded' ? '#4ade80' : '#f87171'};">
                  ${formatCurrency(p.amount)}
                </td>
                <td><span class="status-badge ${p.status}">${p.status}</span></td>
                <td>${p.description || '-'}</td>
                <td>${formatDate(p.created_at)}</td>
              </tr>
            `).join('') : '<tr><td colspan="6" style="text-align: center; color: rgba(255,255,255,0.5);">No payments yet</td></tr>'}
          </tbody>
        </table>
        ${payments.length > 0 ? renderPagination(pagination, 'payments') : ''}
      `;
    }

    function renderPagination(pagination, type) {
      if (pagination.totalPages <= 1) return '';

      return `
        <div class="pagination">
          <button class="page-btn" onclick="changePage('${type}', ${pagination.page - 1})"
                  ${pagination.page <= 1 ? 'disabled' : ''}>Prev</button>
          <span style="padding: 8px 16px; color: rgba(255,255,255,0.5);">
            Page ${pagination.page} of ${pagination.totalPages}
          </span>
          <button class="page-btn" onclick="changePage('${type}', ${pagination.page + 1})"
                  ${pagination.page >= pagination.totalPages ? 'disabled' : ''}>Next</button>
        </div>
      `;
    }

    function switchTab(tab) {
      currentTab = tab;
      loadDashboard();
    }

    function changePage(type, page) {
      if (type === 'users') {
        usersPage = page;
        loadUsers();
      } else if (type === 'payments') {
        paymentsPage = page;
        loadPayments();
      }
    }

    let searchTimeout;
    function handleSearch(event) {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        searchQuery = event.target.value;
        usersPage = 1;
        loadUsers();
      }, 300);
    }

    function handleStatusFilter(value) {
      statusFilter = value;
      usersPage = 1;
      loadUsers();
    }

    async function toggleUserStatus(userId, activate) {
      if (!confirm(`Are you sure you want to ${activate ? 'activate' : 'deactivate'} this user?`)) return;

      try {
        const response = await fetch(`/api/admin/users/${userId}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ is_active: activate })
        });

        if (response.ok) {
          loadUsers();
        } else {
          alert('Failed to update user');
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    // Initialize
    loadDashboard();
  </script>
</body>
</html>
