<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - GridTV Sports</title>
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .reset-container {
      background: rgba(26, 26, 46, 0.95);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                  0 0 0 1px rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .app-title {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 5px;
    }

    .app-subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
    }

    .reset-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
    }

    .form-group input {
      padding: 14px 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-group input:focus {
      border-color: #6366f1;
      background: rgba(99, 102, 241, 0.1);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .reset-btn {
      padding: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .reset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
    }

    .reset-btn:active {
      transform: translateY(0);
    }

    .reset-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .info-message {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: #60a5fa;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }

    .info-message.show {
      display: block;
    }

    .login-link-section {
      text-align: center;
      margin-top: 20px;
    }

    .login-link-section p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    .login-link {
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-link:hover {
      color: #8b5cf6;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .email-display {
      color: #6366f1;
      font-weight: 600;
    }

    .loading-state {
      text-align: center;
      padding: 40px 20px;
    }

    .loading-state p {
      color: rgba(255, 255, 255, 0.7);
      margin-top: 15px;
    }

    .invalid-state {
      text-align: center;
      padding: 20px;
    }

    .invalid-state h2 {
      color: #f87171;
      margin-bottom: 15px;
    }

    .invalid-state p {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
    }

    @media (max-width: 480px) {
      .reset-container {
        padding: 30px 20px;
      }

      .logo {
        width: 80px;
        height: 80px;
      }

      .app-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="logo-section">
      <img src="/assets/logo.png" alt="GridTV Sports Logo" class="logo">
      <h1 class="app-title">GridTV Sports</h1>
      <p class="app-subtitle">Reset Your Password</p>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
    <div class="info-message" id="infoMessage"></div>

    <!-- Loading State -->
    <div class="loading-state" id="loadingState">
      <span class="loading-spinner" style="width: 40px; height: 40px;"></span>
      <p>Verifying reset link...</p>
    </div>

    <!-- Invalid Token State -->
    <div class="invalid-state" id="invalidState" style="display: none;">
      <h2>Invalid Reset Link</h2>
      <p id="invalidReason">This password reset link is invalid or has expired.</p>
      <a href="/login.html" class="reset-btn" style="display: inline-block; text-decoration: none;">Back to Login</a>
    </div>

    <!-- Reset Form -->
    <form class="reset-form" id="resetForm" style="display: none;">
      <p style="color: rgba(255, 255, 255, 0.7); font-size: 14px; margin-bottom: 10px;">
        Enter a new password for <span class="email-display" id="userEmail"></span>
      </p>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="password" placeholder="Enter new password (min 8 characters)" required minlength="8" autocomplete="new-password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required minlength="8" autocomplete="new-password">
      </div>
      <button type="submit" class="reset-btn" id="resetBtn">
        Reset Password
      </button>
    </form>

    <div class="login-link-section" id="loginSection" style="display: none;">
      <p><a href="/login.html" class="login-link">Back to Login</a></p>
    </div>
  </div>

  <script>
    const loadingState = document.getElementById('loadingState');
    const invalidState = document.getElementById('invalidState');
    const invalidReason = document.getElementById('invalidReason');
    const resetForm = document.getElementById('resetForm');
    const loginSection = document.getElementById('loginSection');
    const userEmail = document.getElementById('userEmail');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const resetBtn = document.getElementById('resetBtn');

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
    }

    function hideMessages() {
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
    }

    function setLoading(loading) {
      if (loading) {
        resetBtn.disabled = true;
        resetBtn.innerHTML = '<span class="loading-spinner"></span>Please wait...';
      } else {
        resetBtn.disabled = false;
        resetBtn.textContent = 'Reset Password';
      }
    }

    function showInvalidState(reason) {
      loadingState.style.display = 'none';
      resetForm.style.display = 'none';
      invalidState.style.display = 'block';
      invalidReason.textContent = reason || 'This password reset link is invalid or has expired.';
    }

    function showResetForm(email) {
      loadingState.style.display = 'none';
      invalidState.style.display = 'none';
      resetForm.style.display = 'flex';
      loginSection.style.display = 'block';
      userEmail.textContent = email;
    }

    // Verify token on page load
    async function verifyToken() {
      if (!token) {
        showInvalidState('No reset token provided.');
        return;
      }

      try {
        const response = await fetch(`/api/auth/verify-reset-token?token=${encodeURIComponent(token)}`);
        const data = await response.json();

        if (response.ok && data.valid) {
          showResetForm(data.email);
        } else {
          showInvalidState(data.error);
        }
      } catch (error) {
        showInvalidState('Failed to verify reset link. Please try again.');
      }
    }

    // Reset form submission
    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();

      const password = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      if (password.length < 8) {
        showError('Password must be at least 8 characters');
        return;
      }

      setLoading(true);

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token, password }),
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess('Password reset successful! Redirecting to login...');
          resetForm.style.display = 'none';
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } else {
          showError(data.error || 'Failed to reset password');
        }
      } catch (error) {
        showError('Connection error. Please try again.');
      } finally {
        setLoading(false);
      }
    });

    // Start verification on page load
    verifyToken();
  </script>
</body>
</html>
