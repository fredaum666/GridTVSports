<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Teams - GridTV Sports</title>
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #ffffff;
    }

    .header {
      background: rgba(26, 26, 46, 0.95);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .page-title {
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .favorites-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 40px;
    }

    .favorite-card {
      background: rgba(26, 26, 46, 0.95);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      position: relative;
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .favorite-card:hover {
      border-color: rgba(99, 102, 241, 0.5);
    }

    .favorite-card.empty {
      border-style: dashed;
      min-height: 180px;
      justify-content: center;
      opacity: 0.5;
    }

    .rank-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
    }

    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 28px;
      height: 28px;
      background: rgba(239, 68, 68, 0.2);
      border: none;
      border-radius: 50%;
      color: #f87171;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      opacity: 0;
    }

    .favorite-card:hover .remove-btn {
      opacity: 1;
    }

    .remove-btn:hover {
      background: rgba(239, 68, 68, 0.4);
    }

    .team-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    .team-name {
      font-size: 14px;
      font-weight: 600;
      text-align: center;
      color: #ffffff;
    }

    .team-league {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
    }

    .empty-icon {
      width: 50px;
      height: 50px;
      color: rgba(255, 255, 255, 0.3);
    }

    .empty-text {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.4);
    }

    /* League Tabs */
    .league-tabs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .league-tab {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .league-tab:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    .league-tab.active {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-color: transparent;
      color: #ffffff;
    }

    /* Search */
    .search-container {
      position: relative;
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      padding: 14px 16px 14px 45px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      border-color: #6366f1;
      background: rgba(99, 102, 241, 0.1);
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.4);
    }

    /* Teams Grid */
    .teams-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      max-height: 500px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .teams-grid::-webkit-scrollbar {
      width: 6px;
    }

    .teams-grid::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .teams-grid::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .team-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .team-card:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(99, 102, 241, 0.3);
    }

    .team-card.selected {
      background: rgba(99, 102, 241, 0.2);
      border-color: #6366f1;
    }

    .team-card .team-logo {
      width: 60px;
      height: 60px;
    }

    .team-card .team-name {
      font-size: 12px;
    }

    .no-teams {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.6);
    }

    .loading-spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #6366f1;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Messages */
    .message {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }

    .message.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #4ade80;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .page-title {
        font-size: 20px;
      }

      .favorites-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .teams-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 12px 15px;
      }

      .favorites-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .favorite-card {
        padding: 15px;
      }

      .team-logo {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>

    // Helper functions
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
      setTimeout(() => errorMessage.classList.remove('show'), 5000);
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
      setTimeout(() => successMessage.classList.remove('show'), 3000);
    }

    // Fetch user's favorites
    async function fetchFavorites() {
      try {
        const response = await fetch('/api/favorites');
        if (!response.ok) {
          if (response.status === 401) {
            window.location.href = '/login.html';
            return;
          }
          throw new Error('Failed to fetch favorites');
        }
        const data = await response.json();
        favorites = data.favorites || [];
        renderFavorites();
        renderTeams();
      } catch (error) {
        console.error('Error fetching favorites:', error);
        showError('Failed to load favorites');
      }
    }

    // Update titles based on current league
    function updateTitles() {
      favoritesTitle.innerHTML = `
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
        </svg>
        Your Top 6 ${currentLeague} Favorites
      `;
      teamsTitle.innerHTML = `
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        Select ${currentLeague} Teams
      `;
    }

    // Get favorites for current league
    function getLeagueFavorites() {
      return favorites.filter(f => f.league === currentLeague).sort((a, b) => a.rank - b.rank);
    }

    // Render favorites grid for current league
    function renderFavorites() {
      const leagueFavorites = getLeagueFavorites();
      let html = '';

      // Render existing favorites for this league
      leagueFavorites.forEach((fav) => {
        html += `
          <div class="favorite-card" data-team-id="${fav.team_id}">
            <span class="rank-badge">${fav.rank}</span>
            <button class="remove-btn" onclick="removeFavorite('${fav.team_id}')" title="Remove from favorites">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
              </svg>
            </button>
            <img src="${fav.team_logo}" alt="${fav.team_name}" class="team-logo" onerror="this.src='/assets/logo.png'">
            <span class="team-name">${fav.team_name}</span>
          </div>
        `;
      });

      // Render empty slots
      for (let i = leagueFavorites.length; i < 6; i++) {
        html += `
          <div class="favorite-card empty">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
            </svg>
            <span class="empty-text">Slot ${i + 1}</span>
          </div>
        `;
      }

      favoritesGrid.innerHTML = html;
    }

    // Render teams grid for current league
    function renderTeams() {
      const teams = teamsByLeague[currentLeague] || [];
      const query = searchQuery.toLowerCase();

      const filteredTeams = teams.filter(team =>
        team.name.toLowerCase().includes(query) ||
        team.abbreviation.toLowerCase().includes(query)
      );

      if (filteredTeams.length === 0) {
        teamsGrid.innerHTML = '<div class="no-teams">No teams found</div>';
        return;
      }

      let html = '';
      filteredTeams.forEach(team => {
        const isFavorite = favorites.some(f => f.team_id === `${currentLeague}-${team.id}`);
        html += `
          <div class="team-card ${isFavorite ? 'selected' : ''}" onclick="toggleFavorite('${team.id}', '${team.name}', '${team.abbreviation}', '${team.logo}')">
            <img src="${team.logo}" alt="${team.name}" class="team-logo" onerror="this.src='/assets/logo.png'">
            <span class="team-name">${team.name}</span>
          </div>
        `;
      });

      teamsGrid.innerHTML = html;
    }

    // Toggle favorite
    async function toggleFavorite(id, name, abbreviation, logo) {
      const teamId = `${currentLeague}-${id}`;
      const existingFavorite = favorites.find(f => f.team_id === teamId);

      if (existingFavorite) {
        await removeFavorite(teamId);
      } else {
        await addFavorite(teamId, name, abbreviation, logo);
      }
    }

    // Add favorite
    async function addFavorite(teamId, teamName, teamAbbreviation, teamLogo) {
      const leagueFavorites = getLeagueFavorites();
      if (leagueFavorites.length >= 6) {
        showError(`Maximum 6 favorite teams allowed per league. Remove one to add another.`);
        return;
      }

      try {
        const response = await fetch('/api/favorites', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            teamId,
            teamName,
            teamAbbreviation,
            teamLogo,
            league: currentLeague
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to add favorite');
        }

        favorites.push(data.favorite);
        renderFavorites();
        renderTeams();
        showSuccess(`${teamName} added to favorites!`);
      } catch (error) {
        console.error('Error adding favorite:', error);
        showError(error.message);
      }
    }

    // Remove favorite
    async function removeFavorite(teamId) {
      try {
        const response = await fetch(`/api/favorites/${encodeURIComponent(teamId)}`, {
          method: 'DELETE'
        });

        if (!response.ok) {
          const data = await response.json();
          throw new Error(data.error || 'Failed to remove favorite');
        }

        const removedTeam = favorites.find(f => f.team_id === teamId);
        const removedLeague = removedTeam?.league;
        favorites = favorites.filter(f => f.team_id !== teamId);

        // Re-index ranks for the affected league only
        if (removedLeague) {
          const leagueFavs = favorites.filter(f => f.league === removedLeague).sort((a, b) => a.rank - b.rank);
          leagueFavs.forEach((f, i) => f.rank = i + 1);
        }

        renderFavorites();
        renderTeams();
        showSuccess(`${removedTeam?.team_name || 'Team'} removed from favorites`);
      } catch (error) {
        console.error('Error removing favorite:', error);
        showError(error.message);
      }
    }

    // Event listeners
    leagueTabs.addEventListener('click', (e) => {
      if (e.target.classList.contains('league-tab')) {
        document.querySelectorAll('.league-tab').forEach(tab => tab.classList.remove('active'));
        e.target.classList.add('active');
        currentLeague = e.target.dataset.league;
        searchInput.value = '';
        searchQuery = '';
        updateTitles();
        renderFavorites();
        renderTeams();
      }
    });

    searchInput.addEventListener('input', (e) => {
      searchQuery = e.target.value;
      renderTeams();
    });

    // Check authentication and load favorites
    async function init() {
      try {
        const response = await fetch('/api/auth/check');
        if (!response.ok) {
          window.location.href = '/login.html';
          return;
        }
        await fetchFavorites();
        // Initialize push notifications UI after auth check
        initPushNotificationsUI();
      } catch (error) {
        window.location.href = '/login.html';
      }
    }

    // ========================================
    // PUSH NOTIFICATIONS UI
    // ========================================

    async function initPushNotificationsUI() {
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      const toggleBtn = document.getElementById('pushToggleBtn');
      const optionsDiv = document.getElementById('notificationOptions');

      // Check if running inside Android app (via JavascriptInterface)
      const isAndroidApp = typeof AndroidApp !== 'undefined' && AndroidApp.isAndroidApp && AndroidApp.isAndroidApp();

      if (isAndroidApp) {
        // Running in Android app - use FCM instead of Web Push
        await initAndroidFCMNotifications(statusDot, statusText, toggleBtn, optionsDiv);
        return;
      }

      // Check if push notifications are supported (web browser)
      if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
        statusDot.className = 'status-dot unsupported';
        statusText.textContent = 'Not supported in this browser';
        toggleBtn.textContent = 'Not Available';
        return;
      }

      // Wait for PushNotifications module to initialize
      await PushNotifications.init();

      // Check current status
      const status = await PushNotifications.getStatus();

      if (!status.configured) {
        statusDot.className = 'status-dot unsupported';
        statusText.textContent = 'Not configured on server';
        toggleBtn.textContent = 'Not Available';
        return;
      }

      // Update UI based on subscription status
      updatePushUI(status.subscribed);
      toggleBtn.disabled = false;

      // Load preferences if subscribed
      if (status.subscribed) {
        await loadNotificationPreferences();
      }

      // Toggle button handler
      toggleBtn.addEventListener('click', async () => {
        toggleBtn.disabled = true;

        if (PushNotifications.isSubscribed) {
          const result = await PushNotifications.unsubscribe();
          if (result.success) {
            updatePushUI(false);
            showSuccess('Notifications disabled');
          } else {
            showError(result.error || 'Failed to disable notifications');
          }
        } else {
          const result = await PushNotifications.subscribe();
          if (result.success) {
            updatePushUI(true);
            await loadNotificationPreferences();
            showSuccess('Notifications enabled!');
          } else {
            showError(result.error || 'Failed to enable notifications');
          }
        }

        toggleBtn.disabled = false;
      });

      // Test notification button
      document.getElementById('testNotificationBtn').addEventListener('click', async () => {
        const result = await PushNotifications.sendTestNotification();
        if (result.success) {
          showSuccess('Test notification sent!');
        } else {
          showError(result.error || 'Failed to send test notification');
        }
      });

      // Save preferences button
      document.getElementById('savePreferencesBtn').addEventListener('click', async () => {
        const preferences = {
          game_start_alerts: document.getElementById('gameStartAlerts').checked,
          minutes_before_game: parseInt(document.getElementById('minutesBefore').value),
          notify_favorite_teams_only: document.getElementById('favoriteTeamsOnly').checked,
          notify_leagues: Array.from(document.querySelectorAll('.league-checkbox input:checked')).map(cb => cb.value)
        };

        const result = await PushNotifications.updatePreferences(preferences);
        if (result.success) {
          showSuccess('Preferences saved!');
        } else {
          showError(result.error || 'Failed to save preferences');
        }
      });
    }

    function updatePushUI(isSubscribed) {
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      const toggleBtn = document.getElementById('pushToggleBtn');
      const optionsDiv = document.getElementById('notificationOptions');

      if (isSubscribed) {
        statusDot.className = 'status-dot active';
        statusText.textContent = 'Enabled';
        toggleBtn.textContent = 'Disable Notifications';
        toggleBtn.classList.add('subscribed');
        optionsDiv.style.display = 'block';
      } else {
        statusDot.className = 'status-dot inactive';
        statusText.textContent = 'Disabled';
        toggleBtn.textContent = 'Enable Notifications';
        toggleBtn.classList.remove('subscribed');
        optionsDiv.style.display = 'none';
      }
    }

    async function loadNotificationPreferences() {
      const prefs = await PushNotifications.getPreferences();
      if (!prefs) return;

      document.getElementById('gameStartAlerts').checked = prefs.game_start_alerts !== false;
      document.getElementById('minutesBefore').value = prefs.minutes_before_game || 15;
      document.getElementById('favoriteTeamsOnly').checked = prefs.notify_favorite_teams_only !== false;

      // Update league checkboxes
      const leagues = prefs.notify_leagues || ['NFL', 'NBA', 'MLB', 'NHL', 'NCAAF', 'NCAAB'];
      document.querySelectorAll('.league-checkbox input').forEach(cb => {
        cb.checked = leagues.includes(cb.value);
      });
    }

    // ========================================
    // ANDROID FCM NOTIFICATIONS
    // ========================================

    let fcmRegistered = false;

    async function initAndroidFCMNotifications(statusDot, statusText, toggleBtn, optionsDiv) {
      console.log('[FCM] Initializing Android FCM notifications');

      // Get FCM token from Android app
      const fcmToken = AndroidApp.getFCMToken ? AndroidApp.getFCMToken() : '';
      const deviceInfo = AndroidApp.getDeviceInfo ? JSON.parse(AndroidApp.getDeviceInfo()) : {};

      if (!fcmToken) {
        statusDot.className = 'status-dot unsupported';
        statusText.textContent = 'Waiting for notification permission...';
        toggleBtn.textContent = 'Grant Permission in App Settings';
        toggleBtn.disabled = true;
        return;
      }

      // Check FCM status from server
      try {
        const response = await fetch('/api/push/fcm/status', {
          credentials: 'include'
        });
        if (!response.ok) throw new Error('Not authenticated');

        const status = await response.json();

        if (status.hasActiveToken) {
          fcmRegistered = true;
          updateFCMUI(true, statusDot, statusText, toggleBtn, optionsDiv);
          await loadNotificationPreferencesForFCM();
        } else {
          // Auto-register FCM token
          await registerFCMToken(fcmToken, deviceInfo);
          updateFCMUI(true, statusDot, statusText, toggleBtn, optionsDiv);
          await loadNotificationPreferencesForFCM();
        }

        toggleBtn.disabled = false;

      } catch (error) {
        console.error('[FCM] Error checking status:', error);
        statusDot.className = 'status-dot unsupported';
        statusText.textContent = 'Login required for notifications';
        toggleBtn.textContent = 'Login to Enable';
        toggleBtn.disabled = true;
        return;
      }

      // Toggle button handler
      toggleBtn.addEventListener('click', async () => {
        toggleBtn.disabled = true;

        if (fcmRegistered) {
          // Unregister FCM token
          const result = await unregisterFCMToken(fcmToken);
          if (result.success) {
            fcmRegistered = false;
            updateFCMUI(false, statusDot, statusText, toggleBtn, optionsDiv);
            showSuccess('Notifications disabled');
          } else {
            showError(result.error || 'Failed to disable notifications');
          }
        } else {
          // Register FCM token
          const result = await registerFCMToken(fcmToken, deviceInfo);
          if (result.success) {
            fcmRegistered = true;
            updateFCMUI(true, statusDot, statusText, toggleBtn, optionsDiv);
            await loadNotificationPreferencesForFCM();
            showSuccess('Notifications enabled!');
          } else {
            showError(result.error || 'Failed to enable notifications');
          }
        }

        toggleBtn.disabled = false;
      });

      // Test notification button (may not work for FCM without server support)
      document.getElementById('testNotificationBtn').addEventListener('click', async () => {
        showSuccess('Test notifications coming soon for Android app!');
      });

      // Save preferences button
      document.getElementById('savePreferencesBtn').addEventListener('click', async () => {
        const preferences = {
          game_start_alerts: document.getElementById('gameStartAlerts').checked,
          minutes_before_game: parseInt(document.getElementById('minutesBefore').value),
          notify_favorite_teams_only: document.getElementById('favoriteTeamsOnly').checked,
          notify_leagues: Array.from(document.querySelectorAll('.league-checkbox input:checked')).map(cb => cb.value)
        };

        try {
          const response = await fetch('/api/push/preferences', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(preferences)
          });

          if (response.ok) {
            showSuccess('Preferences saved!');
          } else {
            showError('Failed to save preferences');
          }
        } catch (error) {
          showError('Failed to save preferences');
        }
      });
    }

    async function registerFCMToken(fcmToken, deviceInfo) {
      try {
        const response = await fetch('/api/push/fcm/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({
            fcm_token: fcmToken,
            device_id: deviceInfo.model || 'android-device',
            device_info: deviceInfo
          })
        });

        if (response.ok) {
          return { success: true };
        } else {
          const data = await response.json();
          return { success: false, error: data.error };
        }
      } catch (error) {
        return { success: false, error: error.message };
      }
    }

    async function unregisterFCMToken(fcmToken) {
      try {
        const response = await fetch('/api/push/fcm/unregister', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ fcm_token: fcmToken })
        });

        if (response.ok) {
          return { success: true };
        } else {
          const data = await response.json();
          return { success: false, error: data.error };
        }
      } catch (error) {
        return { success: false, error: error.message };
      }
    }

    function updateFCMUI(enabled, statusDot, statusText, toggleBtn, optionsDiv) {
      if (enabled) {
        statusDot.className = 'status-dot subscribed';
        statusText.textContent = 'Enabled (Android App)';
        toggleBtn.textContent = 'Disable Notifications';
        toggleBtn.classList.add('subscribed');
        optionsDiv.style.display = 'block';
      } else {
        statusDot.className = 'status-dot not-subscribed';
        statusText.textContent = 'Disabled';
        toggleBtn.textContent = 'Enable Notifications';
        toggleBtn.classList.remove('subscribed');
        optionsDiv.style.display = 'none';
      }
    }

    async function loadNotificationPreferencesForFCM() {
      try {
        const response = await fetch('/api/push/preferences', {
          credentials: 'include'
        });
        if (!response.ok) return;

        const prefs = await response.json();

        document.getElementById('gameStartAlerts').checked = prefs.game_start_alerts !== false;
        document.getElementById('minutesBefore').value = prefs.minutes_before_game || 15;
        document.getElementById('favoriteTeamsOnly').checked = prefs.notify_favorite_teams_only !== false;

        const leagues = prefs.notify_leagues || ['NFL', 'NBA', 'MLB', 'NHL', 'NCAAF', 'NCAAB'];
        document.querySelectorAll('.league-checkbox input').forEach(cb => {
          cb.checked = leagues.includes(cb.value);
        });
      } catch (error) {
        console.error('[FCM] Error loading preferences:', error);
      }
    }

    init();
  </script>
