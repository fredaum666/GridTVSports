<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèÜ Mixed Sports Bar Mode - GridTV Sports</title>
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <link rel="stylesheet" href="/styles/themes.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0e1a;
      color: #e0e0e0;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      color: white;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .header-content {
      max-width: 1600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .back-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: #0056b3;
      transform: translateY(-1px);
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .intro-text {
      text-align: center;
      font-size: 18px;
      margin-bottom: 40px;
      color: #94a3b8;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 18px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>üèÜ Mixed Sports Bar Mode</h1>
      <button class="back-btn" onclick="window.location.href='/'">‚Üê Back to Home</button>
    </div>
  </div>

  <div class="container">
    <div class="intro-text">
      <p>Watch multiple games from different sports simultaneously!</p>
    </div>

    <div id="loading" class="loading">Loading games...</div>

    <button id="sportsBarButton" class="sports-bar-button" style="display: none;">
      üì∫ Open Sports Bar Mode
    </button>
  </div>

  <!-- Include theme manager first -->
  <script src="/scripts/theme-manager.js"></script>

  <!-- Include shared sports bar mode component -->
  <script src="/sportsBarMode.js"></script>

  <script>
    let allGames = [];
    let barMode;

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize sports bar mode (mixed)
      barMode = initSportsBarMode({
        mode: 'mixed',
        sport: null
      });

      // Load games
      await loadAllGames();

      // Show button
      document.getElementById('loading').style.display = 'none';
      document.getElementById('sportsBarButton').style.display = 'block';

      // Attach button click handler
      document.getElementById('sportsBarButton').addEventListener('click', () => {
        barMode.setGames(allGames);
        barMode.openModal();
      });

      // Listen for update events from sports bar mode
      window.addEventListener('sportsBarUpdateNeeded', async () => {
        await loadAllGames();
        barMode.setGames(allGames);
        barMode.updateScores();
      });
    });

    // Load all games from all sports
    async function loadAllGames() {
      try {
        console.log('üîç Loading games from all sports...');

        const weekResponse = await fetch('/api/nfl/current-week');
        const { week } = await weekResponse.json();

        const [nflResponse, nbaResponse, mlbResponse, nhlResponse] = await Promise.all([
          fetch(`/api/nfl/scoreboard?week=${week}`),
          fetch('/api/nba/scoreboard'),
          fetch('/api/mlb/scoreboard'),
          fetch('/api/nhl/scoreboard')
        ]);

        const [nflData, nbaData, mlbData, nhlData] = await Promise.all([
          nflResponse.json(),
          nbaResponse.json(),
          mlbResponse.json(),
          nhlResponse.json()
        ]);

        allGames = [];

        // Add sport property to each game for filtering
        if (nflData.events) {
          nflData.events.forEach(game => allGames.push({ ...game, sport: 'nfl' }));
        }

        if (nbaData.events) {
          nbaData.events.forEach(game => allGames.push({ ...game, sport: 'nba' }));
        }

        if (mlbData.events) {
          mlbData.events.forEach(game => allGames.push({ ...game, sport: 'mlb' }));
        }

        if (nhlData.events) {
          nhlData.events.forEach(game => allGames.push({ ...game, sport: 'nhl' }));
        }

        console.log(`‚úÖ Loaded ${allGames.length} total games`);
      } catch (error) {
        console.error('Error loading games:', error);
      }
    }
  </script>
</body>
</html>
