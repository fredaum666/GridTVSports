<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèÜ Mixed Sports Bar Mode - GridTV Sports</title>
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <style>
    /* ============================================
       EASY EDIT SECTION - ALL CARD SIZING VARIABLES
       ============================================
       Edit these values to change card sizes globally
    */
    :root {
      /* ========== REGULAR CARD SIZES ========== */

      /* Regular Card - Team Logos */
      --regular-team-logo-large: 80px;           /* Upcoming game logos */
      --regular-team-logo-live: 48px;            /* Live game logos */

      /* Regular Card - Team Names */
      --regular-team-name-large: 18px;           /* Upcoming game team names */
      --regular-team-name-live: 16px;            /* Live game team names */

      /* Regular Card - Scores */
      --regular-score-size: 48px;                /* Live/Final game scores */

      /* Regular Card - Records */
      --regular-team-record: 11px;               /* Team records (e.g., "10-3") */

      /* Regular Card - Status Text */
      --regular-status-badge: 9px;               /* LIVE/FINAL badge text */
      --regular-status-detail: 10px;             /* Quarter/time info */

      /* Regular Card - Quarter Grid */
      --regular-quarter-header: 9px;             /* Quarter numbers (1,2,3,4,T) */
      --regular-quarter-score: 13px;             /* Quarter scores */
      --regular-quarter-total: 14px;             /* Total score in grid */

      /* Regular Card - Spacing */
      --regular-card-gap: 12px;                  /* Gap between elements */
      --regular-page-padding: 16px;              /* Internal padding */


      /* ========== FULLSCREEN CARD SIZES ========== */

      /* Fullscreen - Team Logos (min, preferred, max) */
      --fs-logo-min: 48px;
      --fs-logo-preferred: 10vmin;
      --fs-logo-max: 120px;

      /* Fullscreen - Team Names (min, preferred, max) */
      --fs-team-name-min: 1rem;
      --fs-team-name-preferred: 3vmin;
      --fs-team-name-max: 2.5rem;

      /* Fullscreen - Scores (min, preferred, max) */
      --fs-score-min: 2.5rem;
      --fs-score-preferred: 10vmin;
      --fs-score-max: 7rem;

      /* Fullscreen - Records (min, preferred, max) */
      --fs-record-min: 0.7rem;
      --fs-record-preferred: 1.8vmin;
      --fs-record-max: 1.3rem;

      /* Fullscreen - VS Divider (min, preferred, max) */
      --fs-vs-min: 1rem;
      --fs-vs-preferred: 3vmin;
      --fs-vs-max: 2rem;

      /* Fullscreen - Status Text (min, preferred, max) */
      --fs-status-min: 0.7rem;
      --fs-status-preferred: 1.8vmin;
      --fs-status-max: 1.2rem;

      /* Fullscreen - Down/Distance (min, preferred, max) */
      --fs-down-distance-min: 0.8rem;
      --fs-down-distance-preferred: 2vmin;
      --fs-down-distance-max: 1.5rem;

      /* Fullscreen - Possession Icon (min, preferred, max) */
      --fs-possession-min: 18px;
      --fs-possession-preferred: 4vmin;
      --fs-possession-max: 32px;

      /* Fullscreen - Spacing (min, preferred, max) */
      --fs-gap-horizontal-min: 12px;
      --fs-gap-horizontal-preferred: 2.5vw;
      --fs-gap-horizontal-max: 40px;

      --fs-gap-vertical-min: 4px;
      --fs-gap-vertical-preferred: 1vh;
      --fs-gap-vertical-max: 12px;

      /* Fullscreen - Field Visualizer Height (min, preferred, max) */
      --fs-field-height-min: 30px;
      --fs-field-height-preferred: 6vh;
      --fs-field-height-max: 50px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0e1a;
      color: #e0e0e0;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      color: white;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .header-content {
      max-width: 1600px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .live-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #dc2626;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      animation: pulse 2s infinite;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .back-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
    }

    .back-btn:hover {
      background: #0056b3;
      transform: translateY(-1px);
    }

    /* Container - Matches NFL modal-content styling */
    .container {
      background: var(--bg-secondary, #1a1f2e);
      border-radius: 12px;
      padding: 20px;
      max-width: 700px;
      width: 95%;
      margin: 20px auto;
      box-shadow: var(--shadow-lg, 0 8px 32px rgba(0, 0, 0, 0.5));
      border: 1px solid var(--border-primary, #334155);
      display: flex;
      flex-direction: column;
    }

    .section-header {
      margin-bottom: 16px;
      color: var(--text-primary, #fff);
      font-size: clamp(18px, 4vw, 24px);
      text-align: center;
      line-height: 1.3;
      display: block;
    }

    /* Layout Options - Matches NFL */
    .layout-options {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .layout-options label {
      background: var(--bg-tertiary, #334155);
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
      font-size: clamp(13px, 3vw, 15px);
      white-space: nowrap;
      flex: 1 1 auto;
      min-width: fit-content;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .layout-options label:hover {
      background: var(--border-hover, #475569);
      border-color: #17a2b8;
    }

    .layout-options input[type="radio"] {
      margin: 0;
    }

    .layout-options input[type="radio"]:checked + span {
      font-weight: 700;
    }

    .layout-options label:has(input[type="radio"]:checked) {
      background: #17a2b8;
      border-color: #17a2b8;
      font-weight: 700;
    }

    /* Locked grid option styles */
    .layout-options label.locked {
      opacity: 0.5;
      position: relative;
      cursor: not-allowed;
    }

    .layout-options label.locked::after {
      content: 'üîí';
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
    }

    .layout-options label.locked input {
      cursor: not-allowed;
    }

    /* Grid Preview - Matches NFL modal */
    .grid-preview {
      margin-bottom: 16px;
      display: grid;
      gap: 10px;
      padding: 12px;
      background: #0a0e1a;
      border-radius: 8px;
      max-height: 60vh;
      overflow-y: auto;
      flex: 1;
      min-height: 0;
    }

    .grid-preview.grid-1 {
      grid-template-columns: 1fr;
      max-width: 600px;
      margin: 0 auto 16px;
    }

    .grid-preview.grid-2 {
      grid-template-columns: repeat(2, 1fr);
    }

    .grid-preview.grid-3 {
      grid-template-columns: 1fr;
      max-width: 600px;
      margin: 0 auto 16px;
    }

    .grid-preview.grid-4 {
      grid-template-columns: repeat(2, 1fr);
    }

    .grid-preview.grid-6 {
      grid-template-columns: repeat(3, 1fr);
    }

    .grid-preview.grid-8 {
      grid-template-columns: repeat(4, 1fr);
    }

    .grid-slot {
      background: var(--bg-secondary, #1a1f2e);
      border: 2px solid var(--border-primary, #334155);
      border-radius: 8px;
      padding: 12px;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .slot-label {
      font-size: 12px;
      font-weight: 700;
      color: #17a2b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* League Filter Buttons */
    .league-filters {
      display: flex;
      gap: 4px;
      margin-bottom: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .league-filter-btn {
      padding: 4px 8px;
      border: 2px solid #475569;
      border-radius: 4px;
      background: #1e293b;
      color: #94a3b8;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
    }

    .league-filter-btn:hover {
      border-color: #64748b;
      background: #334155;
      color: #e2e8f0;
    }

    .league-filter-btn.active {
      border-color: #22c55e;
      background: #166534;
      color: #fff;
    }

    .league-filter-btn.nfl { border-color: #1d4ed8; }
    .league-filter-btn.nfl.active { background: #1e40af; border-color: #3b82f6; }

    .league-filter-btn.ncaa { border-color: #7c3aed; }
    .league-filter-btn.ncaa.active { background: #6d28d9; border-color: #8b5cf6; }

    .league-filter-btn.nba { border-color: #ea580c; }
    .league-filter-btn.nba.active { background: #c2410c; border-color: #f97316; }

    .league-filter-btn.nhl { border-color: #0891b2; }
    .league-filter-btn.nhl.active { background: #0e7490; border-color: #06b6d4; }

    .league-filter-btn.mlb { border-color: #dc2626; }
    .league-filter-btn.mlb.active { background: #b91c1c; border-color: #ef4444; }

    .game-selector {
      width: 100%;
      padding: 10px;
      background: #334155;
      color: #fff;
      border: 2px solid #475569;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .game-selector:hover {
      border-color: #17a2b8;
      background: #3d4d63;
    }

    .game-selector:focus {
      outline: none;
      border-color: #17a2b8;
      box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.2);
    }

    .game-selector option {
      background: #1a1f2e;
      color: #fff;
      padding: 10px;
    }

    /* Launch Button - Matches NFL modal-buttons */
    .modal-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 8px;
    }

    .fullscreen-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: clamp(14px, 3.5vw, 16px);
      cursor: pointer;
      transition: all 0.2s;
      flex: 1;
      min-width: 100px;
    }

    .fullscreen-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #138496 0%, #117a8b 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(23, 162, 184, 0.5);
    }

    .fullscreen-btn:disabled {
      background: #475569;
      cursor: not-allowed;
      opacity: 0.5;
    }

    /* Cast Button - Secondary style */
    #mobile-cast-only {
      background: #64748b !important;
    }

    #mobile-cast-only:hover:not(:disabled) {
      background: #475569 !important;
      transform: translateY(-1px);
    }

    #mobile-cast-only:disabled {
      background: #475569 !important;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .mobile-cast-info {
      display: none;
      background: rgba(139, 92, 246, 0.1);
      border: 2px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      text-align: center;
      color: #c4b5fd;
      font-size: 14px;
      line-height: 1.6;
    }

    @media screen and (max-width: 768px) {
      .mobile-cast-info {
        display: block;
      }

      /* Header responsive fix */
      .header {
        padding: 15px 10px;
      }

      .header-content {
        flex-direction: column;
        gap: 12px;
        align-items: stretch;
      }

      .header h1 {
        font-size: 18px;
        justify-content: center;
      }

      .header h1 img {
        height: 35px !important;
      }

      .live-indicator {
        font-size: 10px;
        padding: 3px 8px;
      }

      .header-content > div {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
      }

      .theme-select {
        min-width: 140px;
        font-size: 12px;
        padding: 8px 12px;
      }

      .back-btn {
        font-size: 12px;
        padding: 8px 12px;
        flex: 1;
        min-width: 120px;
      }

      .sports-bar-btn {
        font-size: 12px;
        padding: 8px 12px;
        flex: 1;
        min-width: 140px;
      }

      /* Grid Selection - Mobile Responsive (matches NFL) */
      .container {
        padding: 15px;
        width: 98%;
        margin: 10px auto;
      }

      .section-header {
        font-size: 16px;
        margin-bottom: 12px;
      }

      .layout-options {
        gap: 6px;
        margin-bottom: 12px;
      }

      .layout-options label {
        padding: 8px 12px;
        font-size: 12px;
      }

      /* Hide 6 and 8 game options on mobile - max 4 games */
      .layout-options label:has(input[value="6"]),
      .layout-options label:has(input[value="8"]) {
        display: none;
      }

      .grid-preview {
        padding: 8px;
        gap: 8px;
        max-height: 50vh;
      }

      .grid-preview.grid-2,
      .grid-preview.grid-4,
      .grid-preview.grid-6,
      .grid-preview.grid-8 {
        grid-template-columns: 1fr;
      }

      .grid-slot {
        padding: 10px;
        min-height: 70px;
      }

      .slot-label {
        font-size: 11px;
      }

      .game-selector {
        padding: 8px;
        font-size: 12px;
      }

      .league-filters {
        gap: 3px;
      }

      .league-filter-btn {
        padding: 3px 6px;
        font-size: 0.65rem;
      }

      .modal-buttons {
        flex-direction: column;
        gap: 8px;
      }

      .fullscreen-btn {
        width: 100%;
        padding: 10px 16px;
        font-size: 14px;
      }
    }

    /* Full Screen Container */
    .fullscreen-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0a0e1a;
      z-index: 99999;
      overflow: hidden;
    }

    .fullscreen-container.active {
      display: flex;
      flex-direction: column;
    }

    .fullscreen-hover-trigger {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      z-index: 999;
      pointer-events: auto;
    }

    .fullscreen-hover-trigger:hover ~ .fullscreen-controls {
      transform: translateY(0);
    }

    .fullscreen-controls {
      background: rgba(26, 31, 46, 0.95);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #334155;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transform: translateY(-100%);
      transition: transform 0.3s ease-in-out;
    }

    .fullscreen-controls:hover {
      transform: translateY(0);
    }

    .fullscreen-controls button {
      background: #334155;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      transition: all 0.2s;
    }

    .fullscreen-controls button:hover {
      background: #475569;
    }

    #exit-fullscreen {
      background: #ef4444;
    }

    #exit-fullscreen:hover {
      background: #dc2626;
    }

    .fullscreen-grid {
      flex: 1;
      display: grid;
      gap: clamp(10px, 1.5vh, 20px);
      padding: clamp(15px, 2vh, 25px);
      overflow: hidden;
      height: calc(100vh - 80px);
      box-sizing: border-box;
    }

    .fullscreen-grid.grid-1 {
      grid-template-columns: 1fr;
      grid-template-rows: 1fr;
      place-items: center;
      padding: clamp(20px, 3vh, 40px);
    }

    .fullscreen-grid.grid-1 .fullscreen-game-card,
    .fullscreen-grid.grid-1 .fullscreen-game-slot {
      max-width: min(900px, 90vw);
      max-height: 90vh;
      width: 100%;
      height: 100%;
    }

    .fullscreen-grid.grid-2 {
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: 1fr;
      gap: clamp(10px, 1.5vw, 20px);
      height: calc(100vh - 80px);
    }

    .fullscreen-grid.grid-2 .fullscreen-game-card,
    .fullscreen-grid.grid-2 .fullscreen-game-slot {
      width: 100%;
      height: 100%;
      min-height: 0;
      max-height: 100%;
    }

    .fullscreen-grid.grid-2 .fullscreen-team-record {
      font-size: 1.3rem !important;
      min-width: 58px !important;
      padding-right: 10px !important;
    }

    .fullscreen-grid.grid-4 {
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: clamp(8px, 1.2vh, 15px);
      height: calc(100vh - 80px);
      overflow: hidden;
    }

    .fullscreen-grid.grid-4 .fullscreen-game-card,
    .fullscreen-grid.grid-4 .fullscreen-game-slot {
      width: 100%;
      height: 100%;
      min-height: 0;
      max-height: 100%;
    }

    .fullscreen-grid.grid-6 {
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: clamp(6px, 1vh, 12px);
      height: calc(100vh - 80px);
      overflow: hidden;
    }

    .fullscreen-grid.grid-6 .fullscreen-game-card,
    .fullscreen-grid.grid-6 .fullscreen-game-slot {
      width: 100%;
      height: 100%;
      min-height: 0;
      max-height: 100%;
    }

    .fullscreen-grid.grid-8 {
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: clamp(4px, 0.8vh, 10px);
      height: calc(100vh - 80px);
      overflow: hidden;
    }

    .fullscreen-grid.grid-8 .fullscreen-game-card,
    .fullscreen-grid.grid-8 .fullscreen-game-slot {
      width: 100%;
      height: 100%;
      min-height: 0;
      max-height: 100%;
    }

    .fullscreen-game-card {
      background: linear-gradient(135deg, #1a1f2e 0%, #2d3748 100%);
      border-radius: clamp(8px, 1.2vh, 16px);
      padding: clamp(15px, 2.5vh, 30px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border: 3px solid #334155;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      position: relative;
      width: 100%;
      height: 100%;
      min-height: 0;
      box-sizing: border-box;
      overflow: hidden;
    }

    .fullscreen-game-slot {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      border-radius: clamp(8px, 1.2vh, 16px);
      padding: clamp(15px, 2.5vh, 30px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border: 3px dashed #475569;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      position: relative;
      width: 100%;
      height: 100%;
      min-height: 0;
      box-sizing: border-box;
      overflow: hidden;
    }

    .empty-slot {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      opacity: 0.5;
    }

    .empty-slot-text {
      font-size: 1.5rem;
      color: #94a3b8;
      text-align: center;
    }

    .fullscreen-game-card.winning-home,
    .fullscreen-game-card.winning-away {
      border-color: #22c55e;
      background: linear-gradient(135deg, #1a1f2e 0%, #1e3a2e 100%);
    }

    .fullscreen-game-card.tied {
      border-color: #fbbf24;
      background: linear-gradient(135deg, #1a1f2e 0%, #3a2e1e 100%);
    }

    .fullscreen-game-card.upcoming-game {
      border-color: #6366f1;
      background: linear-gradient(135deg, #1a1f2e 0%, #1e2a3a 100%);
      opacity: 0.95;
    }

    .fullscreen-quarter {
      font-size: clamp(1rem, 3vmin, 2rem);
      font-weight: 700;
      color: #17a2b8;
      margin-bottom: clamp(10px, 2vh, 20px);
      text-transform: uppercase;
    }

    .fullscreen-card-content {
      width: 100%;
      height: 100%;
      min-height: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(12px, 2.5vh, 40px);
      padding: clamp(10px, 2vmin, 30px);
      box-sizing: border-box;
      overflow: hidden;
    }

    /* Fullscreen horizontal layout - matches regular card page 1 */
    .fullscreen-live-score-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: clamp(var(--fs-gap-horizontal-min), var(--fs-gap-horizontal-preferred), var(--fs-gap-horizontal-max));
      width: 100%;
      max-width: 95%;
      margin: 0 auto;
      flex-shrink: 1;
      min-height: 0;
    }

    .fullscreen-team-stack {
      display: flex;
      flex-direction: column;
      align-items: center;

  <script>
    // VERY EARLY: Check if running in presentation mode on TV

    // Global error handler to catch uncaught errors (helps prevent TV crashes)

      console.error('Global error caught:', message, 'at', source, 'line', lineno);

    };

    // Handle unhandled promise rejections
    window.addEventListener('unhandledrejection', function(event) {

      event.preventDefault();
    });

    var allGames = [];
    var gridGames = {};
    var slotFilters = {}; // Track selected sport filter per slot ('all', 'nfl', 'ncaa', 'nba', 'nhl', 'mlb')
    var currentLayout = 4;
    var fullscreenRefreshInterval;
    var sessionKeepAliveInterval = null; // Keep session alive during fullscreen
    var presentationRequest = null;
    var presentationConnection = null;

    // Calculate ball position percentage for field visualizer
    // Field position format: "DAL 32" means Dallas has ball at their own 32 yard line
    // 0% = offensive team's own endzone, 100% = opponent's endzone (target)
    function calculateBallPosition(fieldPosition, possession, awayTeam, homeTeam) {
      if (!fieldPosition) return 50; // Default to midfield

      // Parse field position (e.g., "DAL 32", "LV 45", "50")
      const parts = fieldPosition.trim().split(' ');

      let yardLine;
      let teamAbbr = null;

      if (parts.length === 2) {
        teamAbbr = parts[0];
        yardLine = parseInt(parts[1]);
      } else if (parts.length === 1) {
        yardLine = parseInt(parts[0]);
      } else {
        return 50;
      }

      if (isNaN(yardLine)) return 50;

      // Determine which team has possession
      const offensiveTeamId = possession;
      const isAwayOffense = offensiveTeamId === awayTeam?.id;
      const offensiveTeamAbbr = isAwayOffense ? awayTeam?.team?.abbreviation : homeTeam?.team?.abbreviation;
      const defensiveTeamAbbr = isAwayOffense ? homeTeam?.team?.abbreviation : awayTeam?.team?.abbreviation;

      // Calculate position: 0% = own endzone, 100% = opponent's endzone
      let position;

      if (teamAbbr === null) {
        // Just a yard line number (e.g., "50") - it's the 50 yard line
        position = 50;
      } else if (teamAbbr === offensiveTeamAbbr) {
        // Ball is on offensive team's side of field
        position = yardLine;
      } else if (teamAbbr === defensiveTeamAbbr) {
        // Ball is on defensive team's side (closer to scoring)
        position = 100 - yardLine;
      } else {
        // Unknown team abbreviation, default to midfield
        position = 50;
      }

      return Math.max(0, Math.min(100, position));
    }

    // Load all games from all sports
    async function loadAllGames() {
      try {
        console.log('üîç Loading games from all sports...');

        // Get current week for NFL and NCAA
        const [nflWeekResponse, ncaaWeekResponse] = await Promise.all([
          fetch('/api/nfl/current-week'),
          fetch('/api/ncaa/current-week')
        ]);
        const { week: nflWeek } = await nflWeekResponse.json();
        const { week: ncaaWeek } = await ncaaWeekResponse.json();

        const [nflResponse, nflNextWeekResponse, ncaaResponse, ncaaNextWeekResponse, nbaResponse, mlbResponse, nhlResponse] = await Promise.all([
          fetch(`/api/nfl/scoreboard?week=${nflWeek}`),
          fetch(`/api/nfl/scoreboard?week=${nflWeek + 1}`),
          fetch(`/api/ncaa/scoreboard?week=${ncaaWeek}`),
          fetch(`/api/ncaa/scoreboard?week=${ncaaWeek + 1}`),
          fetch('/api/nba/scoreboard'),
          fetch('/api/mlb/scoreboard'),
          fetch('/api/nhl/scoreboard')
        ]);

        // Check for session expiration (401) on any response
        // Skip redirect if in presentation mode (TV display) - TV doesn't have session
        const responses = [nflResponse, nflNextWeekResponse, ncaaResponse, ncaaNextWeekResponse, nbaResponse, mlbResponse, nhlResponse];
        const isPresentationMode = new URLSearchParams(window.location.search).get('presentation') === 'true';
        if (responses.some(r => r.status === 401) && !isPresentationMode) {
          console.log('Session expired, redirecting to login...');
          window.location.href = '/login';
          return;
        }

        const [nflData, nflNextWeekData, ncaaData, ncaaNextWeekData, nbaData, mlbData, nhlData] = await Promise.all([
          nflResponse.json(),
          nflNextWeekResponse.json(),
          ncaaResponse.json(),
          ncaaNextWeekResponse.json(),
          nbaResponse.json(),
          mlbResponse.json(),
          nhlResponse.json()
        ]);

        allGames = [];

        // NFL - combine current and next week
        if (nflData.events) {
          nflData.events.forEach(game => allGames.push({ ...game, sport: 'nfl' }));
        }
        if (nflNextWeekData.events) {
          nflNextWeekData.events.forEach(game => {
            // Avoid duplicates
            if (!allGames.find(g => g.id === game.id)) {
              allGames.push({ ...game, sport: 'nfl' });
            }
          });
        }

        // NCAA - combine current and next week
        if (ncaaData.events) {
          ncaaData.events.forEach(game => allGames.push({ ...game, sport: 'ncaa' }));
        }
        if (ncaaNextWeekData.events) {
          ncaaNextWeekData.events.forEach(game => {
            // Avoid duplicates
            if (!allGames.find(g => g.id === game.id)) {
              allGames.push({ ...game, sport: 'ncaa' });
            }
          });
        }

        if (nbaData.events) {
          nbaData.events.forEach(game => allGames.push({ ...game, sport: 'nba' }));
        }

        if (mlbData.events) {
          mlbData.events.forEach(game => allGames.push({ ...game, sport: 'mlb' }));
        }

        if (nhlData.events) {
          nhlData.events.forEach(game => allGames.push({ ...game, sport: 'nhl' }));
        }

        console.log(`‚úÖ Loaded ${allGames.length} total games (NFL: ${nflData.events?.length || 0}, NCAA: ${ncaaData.events?.length || 0}, NBA: ${nbaData.events?.length || 0}, NHL: ${nhlData.events?.length || 0})`);
        updateAllGameSelectors();
      } catch (error) {
        console.error('Error loading games:', error);
      }
    }

    // Render grid preview
    function renderGridPreview() {
      const preview = document.getElementById('grid-preview');
      preview.className = `grid-preview grid-${currentLayout}`;
      preview.innerHTML = '';

      for (let i = 0; i < currentLayout; i++) {
        // Initialize filter if not set (default to NFL)
        if (!slotFilters[i]) {
          slotFilters[i] = 'nfl';
        }

        const slot = document.createElement('div');
        slot.className = 'grid-slot';
        slot.innerHTML = `
          <div class="slot-label">Game ${i + 1}</div>
          <div class="league-filters" data-slot="${i}">
            <button class="league-filter-btn nfl ${slotFilters[i] === 'nfl' ? 'active' : ''}" data-sport="nfl">NFL</button>
            <button class="league-filter-btn ncaa ${slotFilters[i] === 'ncaa' ? 'active' : ''}" data-sport="ncaa">NCAA</button>
            <button class="league-filter-btn nba ${slotFilters[i] === 'nba' ? 'active' : ''}" data-sport="nba">NBA</button>
            <button class="league-filter-btn nhl ${slotFilters[i] === 'nhl' ? 'active' : ''}" data-sport="nhl">NHL</button>
            <button class="league-filter-btn mlb ${slotFilters[i] === 'mlb' ? 'active' : ''}" data-sport="mlb">MLB</button>
          </div>
          <select class="game-selector" data-slot="${i}">
            <option value="">-- Select Game --</option>
          </select>
        `;
        preview.appendChild(slot);
      }

      // Add click handlers for filter buttons
      document.querySelectorAll('.league-filter-btn').forEach(btn => {
        btn.addEventListener('click', handleFilterClick);
      });

      updateAllGameSelectors();
      checkAllSlotsSelected();
    }

    // Handle filter button click
    function handleFilterClick(e) {
      const btn = e.target;
      const sport = btn.dataset.sport;
      const filtersContainer = btn.closest('.league-filters');
      const slotIndex = parseInt(filtersContainer.dataset.slot);

      // Update filter state
      slotFilters[slotIndex] = sport;

      // Update button active states
      filtersContainer.querySelectorAll('.league-filter-btn').forEach(b => {
        b.classList.remove('active');
      });
      btn.classList.add('active');

      // Update the dropdown for this slot
      updateAllGameSelectors();
    }

    // Update all game selectors
    function updateAllGameSelectors() {
      const selectedGames = Object.values(gridGames);
      const TWO_HOURS_MS = 2 * 60 * 60 * 1000; // 2 hours in milliseconds

      document.querySelectorAll('.game-selector').forEach(selector => {
        const slotIndex = parseInt(selector.dataset.slot);
        const currentSelection = gridGames[slotIndex];

        selector.innerHTML = '<option value="">-- Select Game --</option>';

        // Get the selected filter for this slot
        const activeFilter = slotFilters[slotIndex] || 'all';

        allGames.forEach(game => {
          const gameId = game.id;

          // Skip if already selected in another slot
          if (selectedGames.includes(gameId) && currentSelection !== gameId) {
            return;
          }

          // Filter by selected sport
          if (game.sport !== activeFilter) {
            return;
          }

          const comp = game.competitions?.[0];
          const awayTeam = comp?.competitors?.[1]?.team?.shortDisplayName || 'Away';
          const homeTeam = comp?.competitors?.[0]?.team?.shortDisplayName || 'Home';
          const awayScore = comp?.competitors?.[1]?.score || '0';
          const homeScore = comp?.competitors?.[0]?.score || '0';
          const statusState = comp?.status?.type?.state;

          // Filter out final games older than 2 hours
          if (statusState === 'post') {
            const gameDate = new Date(game.date);
            const timeSinceGame = Date.now() - gameDate.getTime();
            
            // Skip if game finished more than 2 hours ago
            if (timeSinceGame > TWO_HOURS_MS) {
              return;
            }
          }

          let statusText;
          if (statusState === 'in') {
            statusText = `LIVE - ${comp?.status?.type?.shortDetail || 'Live'}`;
          } else if (statusState === 'pre') {
            const gameDate = new Date(game.date);
            const hoursUntil = Math.round((gameDate - new Date()) / 3600000);
            statusText = `UPCOMING (${hoursUntil}h)`;
          } else {
            statusText = comp?.status?.type?.shortDetail || 'Final';
          }

          const option = document.createElement('option');
          option.value = gameId;
          option.textContent = `[${game.sport.toUpperCase()}] ${awayTeam} (${awayScore}) @ ${homeTeam} (${homeScore}) - ${statusText}`;
          
          if (currentSelection === gameId) {
            option.selected = true;
          }

          selector.appendChild(option);
        });

        selector.removeEventListener('change', handleGameSelection);
        selector.addEventListener('change', handleGameSelection);
      });
    }

    // Handle game selection
    function handleGameSelection(e) {
      const slotIndex = parseInt(e.target.dataset.slot);
      const gameId = e.target.value;

      if (gameId) {
        gridGames[slotIndex] = gameId;
      } else {
        delete gridGames[slotIndex];
      }

      updateAllGameSelectors();
      checkAllSlotsSelected();
    }

    // Check if at least one slot is selected
    function checkAllSlotsSelected() {
      const launchBtn = document.getElementById('launch-fullscreen');
      const mobileCastBtn = document.getElementById('mobile-cast-only');
      const selectedCount = Object.keys(gridGames).length;

      if (selectedCount === 0) {
        launchBtn.disabled = true;
        launchBtn.textContent = 'Enter Sports Bar Mode';
        mobileCastBtn.disabled = true;
        mobileCastBtn.textContent = 'üì∫ Cast to TV';
      } else {
        launchBtn.disabled = false;
        launchBtn.textContent = 'Enter Sports Bar Mode';
        mobileCastBtn.disabled = false;
        mobileCastBtn.textContent = 'üì∫ Cast to TV';
      }
    }

    // Layout change handlers
    document.querySelectorAll('input[name="layout"]').forEach(radio => {
      radio.addEventListener('change', () => {
        currentLayout = parseInt(radio.value);
        gridGames = {};
        slotFilters = {}; // Reset filters on layout change
        renderGridPreview();
      });
    });

    // Launch fullscreen
    document.getElementById('launch-fullscreen').addEventListener('click', enterFullscreen);

    // Mobile cast button - triggers cast instead of fullscreen
    document.getElementById('mobile-cast-only').addEventListener('click', async () => {
      console.log('üì± Mobile cast button clicked - initiating cast to TV');
      
      // First, ensure Presentation API is initialized
      if (!presentationRequest) {
        console.log('üì± Initializing Presentation API for mobile...');
        initializePresentationAPI();
        
        // Wait a moment for initialization
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      
      // Check if Presentation API is available
      if (!presentationRequest) {
        alert('Cast functionality is not available on this device/browser. Please try using Chrome or Edge.');
        return;
      }
      
      // Enter fullscreen first to populate the grid
      enterFullscreen(true); // Pass true to bypass mobile check for casting
      
      // Wait for fullscreen to be ready, then start casting
      setTimeout(() => {
        startCasting();
      }, 300);
    });

    function enterFullscreen(bypassMobileCheck = false) {
      // Check if on mobile - prevent fullscreen mode (unless casting)
      const isMobile = window.innerWidth <= 768;
      if (isMobile && !bypassMobileCheck) {
        console.log('üì± Mobile device detected - fullscreen mode disabled on mobile');
        alert('Fullscreen mode is not available on mobile devices. Please use the "Cast to TV" button to display on an external screen.');
        return;
      }

      document.getElementById('fullscreen-container').classList.add('active');
      
      const fullscreenGrid = document.getElementById('fullscreen-grid');
      fullscreenGrid.className = `fullscreen-grid grid-${currentLayout}`;
      
      renderFullscreenGames();
      
      console.log('‚è±Ô∏è Starting auto-refresh interval (every 5 seconds)');
      fullscreenRefreshInterval = setInterval(updateFullscreenGames, 5000);

      // Start session keep-alive every 2 minutes to prevent session expiration
      sessionKeepAliveInterval = setInterval(async () => {
        try {
          const response = await fetch('/api/auth/check');
          if (!response.ok) {
            console.log('Session expired during fullscreen, redirecting to login...');
            window.location.href = '/login';
          }
        } catch (error) {
          console.error('Session keep-alive failed:', error);
        }
      }, 2 * 60 * 1000); // Every 2 minutes

      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    }

    // Exit fullscreen
    document.getElementById('exit-fullscreen').addEventListener('click', exitFullscreen);

    function exitFullscreen() {
      document.getElementById('fullscreen-container').classList.remove('active');
      
      if (fullscreenRefreshInterval) {
        clearInterval(fullscreenRefreshInterval);
      }

      // Clear session keep-alive interval
      if (sessionKeepAliveInterval) {
        clearInterval(sessionKeepAliveInterval);
        sessionKeepAliveInterval = null;
      }

      if (document.exitFullscreen) {
        document.exitFullscreen();
      }
    }

    // Change layout from fullscreen
    document.getElementById('change-layout-fs').addEventListener('click', () => {
      exitFullscreen();
      setTimeout(() => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }, 300);
    });

    // Render fullscreen games
    function renderFullscreenGames() {
      const fullscreenGrid = document.getElementById('fullscreen-grid');
      fullscreenGrid.innerHTML = '';

      for (let i = 0; i < currentLayout; i++) {
        const gameId = gridGames[i];
        const game = allGames.find(g => g.id === gameId);

        if (game) {
          fullscreenGrid.appendChild(createFullscreenGameCard(game, i));
        } else {
          fullscreenGrid.appendChild(createEmptyFullscreenSlot(i));
        }
      }
    }

    // Create empty fullscreen slot
    function createEmptyFullscreenSlot(slotIndex) {
      const div = document.createElement('div');
      div.className = 'fullscreen-game-slot';

      const logoSize = currentLayout === 6 ? '50%' : currentLayout === 4 ? '55%' : '60%';

      div.innerHTML = `
        <div class="empty-slot">
          <img src="/assets/logo.png" alt="GridTV Sports" style="max-width: ${logoSize};">
          <div class="empty-slot-text">
            Select a game below<br>to display
          </div>
        </div>
        
        <div class="fs-game-selector-container">
          <select class="fs-game-selector" data-slot="${slotIndex}">
            <option value="">-- Select Game --</option>
          </select>
        </div>
      `;

      const selector = div.querySelector('.fs-game-selector');
      populateFullscreenGameSelector(selector, slotIndex);

      return div;
    }

    // Create fullscreen game card
    function createFullscreenGameCard(game, slotIndex) {
      const div = document.createElement('div');
      
      const comp = game.competitions?.[0];
      const awayTeam = comp?.competitors?.[1];
      const homeTeam = comp?.competitors?.[0];
      const awayScore = parseInt(awayTeam?.score || 0);
      const homeScore = parseInt(homeTeam?.score || 0);
      
      const statusState = comp?.status?.type?.state;
      const isLive = statusState === 'in';
      const isFinal = statusState === 'post';
      const isUpcoming = statusState === 'pre' && !isFinal;
      
      // Get team records
      const awayRecord = awayTeam?.records?.[0]?.summary || awayTeam?.record?.displayValue || '';
      const homeRecord = homeTeam?.records?.[0]?.summary || homeTeam?.record?.displayValue || '';
      
      // Get possession and situation info (for NFL/NCAA)
      const possession = comp?.situation?.possession;
      const downDistanceText = comp?.situation?.downDistanceText || '';
      const fieldPosition = comp?.situation?.possessionText || '';
      const awayHasBall = possession === awayTeam?.id;
      const homeHasBall = possession === homeTeam?.id;

      // Calculate ball position for field visualizer
      const ballPositionYard = calculateBallPosition(fieldPosition, possession, awayTeam, homeTeam);

      // Get timeout information - ESPN API provides this in the situation object for NFL/NCAA
      // NBA: ESPN API doesn't provide real-time timeout counts, so we default to 7 (NBA teams get 7 timeouts per game)
      // NFL/NCAA: ESPN API provides real-time timeout counts in situation.awayTimeouts/homeTimeouts
      let awayTimeouts, homeTimeouts;
      if (game.sport === 'nfl' || game.sport === 'ncaa') {
        awayTimeouts = comp?.situation?.awayTimeouts ?? 3;
        homeTimeouts = comp?.situation?.homeTimeouts ?? 3;
      } else if (game.sport === 'nba') {
        // NBA teams get 7 timeouts per game (API doesn't provide real-time counts)
        awayTimeouts = 7;
        homeTimeouts = 7;
      } else {
        // Default for other sports
        awayTimeouts = 3;
        homeTimeouts = 3;
      }
      
      let cardClass = 'fullscreen-game-card';
      
      if (isUpcoming) {
        cardClass += ' upcoming-game';
      } else {
        if (awayScore > homeScore) cardClass += ' winning-away';
        else if (homeScore > awayScore) cardClass += ' winning-home';
        else cardClass += ' tied';
      }

      let statusDisplay = comp?.status?.type?.shortDetail || 'Live';
      
      if (isUpcoming) {
        const gameDate = new Date(game.date);
        const now = new Date();
        const hoursUntil = Math.round((gameDate - now) / (1000 * 60 * 60));
        const minutesUntil = Math.round((gameDate - now) / (1000 * 60));

        if (minutesUntil < 60) {
          statusDisplay = `STARTS IN ${minutesUntil} MIN`;
        } else if (hoursUntil < 24) {
          statusDisplay = `STARTS IN ${hoursUntil}H`;
        } else {
          // Show full date and time for games more than 24 hours away
          const dateOptions = { month: 'short', day: 'numeric' };
          const timeOptions = { hour: 'numeric', minute: '2-digit', hour12: true };
          const dateStr = gameDate.toLocaleDateString('en-US', dateOptions);
          const timeStr = gameDate.toLocaleTimeString('en-US', timeOptions);
          statusDisplay = `${dateStr}, ${timeStr}`;
        }
      }

      div.className = cardClass;
      div.dataset.slotIndex = slotIndex;
      div.dataset.gameId = game.id;
      div.dataset.sport = game.sport; // For sport-specific CSS styling
      
      // Sport logos
      const sportLogos = {
        'nfl': '/assets/NFL-logo.png',
        'nba': '/assets/NBA-logo.png',
        'mlb': '/assets/MLB-logo.png',
        'nhl': '/assets/NHL-logo.png',
        'ncaa': '/assets/NCAA logo.png'
      };
      const sportLogo = sportLogos[game.sport] || '/assets/logo.png';
      
      // Get possession icon based on sport
      const possessionIcon = game.sport === 'nba' ? 'üèÄ' : game.sport === 'nhl' ? 'üèí' : 'üèà';

      // All sports use the same horizontal layout (matching NBA page style)
      div.innerHTML = `
          <img src="${sportLogo}" alt="${game.sport.toUpperCase()}" class="sport-logo-indicator">
          <div class="fullscreen-refresh-indicator"></div>

          <div class="fs-game-selector-container">
            <select class="fs-game-selector" data-slot="${slotIndex}">
            </select>
          </div>

          <div class="fullscreen-card-content">
            ${isUpcoming ? `
              <!-- Upcoming Game -->
              <div class="fullscreen-upcoming-status-text">‚è∞ ${statusDisplay}</div>
              <div class="fullscreen-live-score-header">
                <div class="fullscreen-team-stack">
                  ${awayTeam?.team?.logo ? `<img src="${awayTeam.team.logo}" alt="${awayTeam.team.displayName}" class="fullscreen-team-logo">` : ''}
                  <div class="fullscreen-live-team-name">${awayTeam?.team?.abbreviation || awayTeam?.team?.shortDisplayName || awayTeam?.team?.displayName || 'AWAY'}</div>
                  ${awayRecord ? `<div class="fullscreen-team-record">${awayRecord}</div>` : ''}
                </div>
                <div class="fullscreen-team-score">-</div>
                <div class="fullscreen-vs-divider-live">VS</div>
                <div class="fullscreen-team-score">-</div>
                <div class="fullscreen-team-stack">
                  ${homeTeam?.team?.logo ? `<img src="${homeTeam.team.logo}" alt="${homeTeam.team.displayName}" class="fullscreen-team-logo">` : ''}
                  <div class="fullscreen-live-team-name">${homeTeam?.team?.abbreviation || homeTeam?.team?.shortDisplayName || homeTeam?.team?.displayName || 'HOME'}</div>
                  ${homeRecord ? `<div class="fullscreen-team-record">${homeRecord}</div>` : ''}
                </div>
              </div>
            ` : `
              <!-- Live or Final Game -->
              <div class="fullscreen-status-container">
                <div class="fullscreen-status-text">${statusDisplay}</div>
              </div>

              <div class="fullscreen-live-score-header">
                <div class="fullscreen-team-stack">
                  <div style="position: relative;">
                    ${awayTeam?.team?.logo ? `<img src="${awayTeam.team.logo}" alt="${awayTeam.team.displayName}" class="fullscreen-team-logo">` : ''}
                    ${isLive && awayHasBall ? `<span class="fullscreen-possession">${possessionIcon}</span>` : ''}
                  </div>
                  <div class="fullscreen-live-team-name ${awayScore > homeScore ? 'winning' : ''}">${awayTeam?.team?.abbreviation || awayTeam?.team?.shortDisplayName || awayTeam?.team?.displayName || 'AWAY'}</div>
                  ${awayRecord ? `<div class="fullscreen-team-record">${awayRecord}</div>` : ''}
                  ${(game.sport === 'nfl' || game.sport === 'ncaa') ? `
                    <div class="fullscreen-timeouts">
                      <div class="timeout-bar ${awayTimeouts >= 1 ? '' : 'used'}"></div>
                      <div class="timeout-bar ${awayTimeouts >= 2 ? '' : 'used'}"></div>
                      <div class="timeout-bar ${awayTimeouts >= 3 ? '' : 'used'}"></div>
                    </div>

    // Detect score changes and show appropriate animation
    function detectScoreChange(card, game, prevAwayScore, prevHomeScore) {
      const comp = game.competitions?.[0];
      const awayTeam = comp?.competitors?.[1];
      const homeTeam = comp?.competitors?.[0];
      const awayScore = parseInt(awayTeam?.score || 0);
      const homeScore = parseInt(homeTeam?.score || 0);
      const sport = game.sport;
      const statusState = comp?.status?.type?.state;
      const statusDetail = comp?.status?.type?.shortDetail;

      const awayScoreChange = awayScore - prevAwayScore;
      const homeScoreChange = homeScore - prevHomeScore;

      const awayTeamName = awayTeam?.team?.shortDisplayName || 'Away';
      const homeTeamName = homeTeam?.team?.shortDisplayName || 'Home';

      console.log(`üîç Score check for ${sport} (${awayTeamName} @ ${homeTeamName}):`, {
        status: statusDetail,
        state: statusState,
        isLive: statusState === 'in',
        awayScore, prevAwayScore, awayScoreChange,
        homeScore, prevHomeScore, homeScoreChange
      });

      // Detect which team scored and how much
      if (awayScoreChange > 0) {
        const teamName = awayTeam?.team?.shortDisplayName || awayTeam?.team?.displayName || 'Away';
        console.log(`üéØ Away team scored! ${teamName} +${awayScoreChange}`);
        detectPlayType(card, sport, awayScoreChange, teamName);
      } else if (homeScoreChange > 0) {
        const teamName = homeTeam?.team?.shortDisplayName || homeTeam?.team?.displayName || 'Home';
        console.log(`üéØ Home team scored! ${teamName} +${homeScoreChange}`);
        detectPlayType(card, sport, homeScoreChange, teamName);

    // Determine play type based on sport and point change
    function detectPlayType(card, sport, pointChange, teamName) {
      let playType, playText;

      console.log(`üé¨ detectPlayType called:`, { sport, pointChange, teamName });

      switch(sport) {
        case 'nfl':
        case 'ncaa':
          if (pointChange === 6) {
            playType = 'touchdown';
            playText = 'TOUCHDOWN!';
          } else if (pointChange === 7 || pointChange === 8) {
            playType = 'touchdown';
            playText = pointChange === 7 ? 'TOUCHDOWN! +PAT' : 'TOUCHDOWN! +2PT';
          } else if (pointChange === 3) {
            playType = 'field-goal';
            playText = 'FIELD GOAL!';
          } else if (pointChange === 2) {
            playType = 'field-goal';
            playText = 'SAFETY!';
          } else {
            playType = 'touchdown';
            playText = `+${pointChange} POINTS!`;
          }
          break;

        case 'nba':
          if (pointChange === 3) {
            playType = 'three-pointer';
            playText = 'THREE POINTER!';
          } else if (pointChange === 2) {
            playType = 'score';
            playText = 'BASKET!';
          } else if (pointChange === 1) {
            playType = 'score';
            playText = 'FREE THROW!';
          } else {
            playType = 'score';
            playText = `+${pointChange} POINTS!`;
          }
          break;

        case 'mlb':
          if (pointChange >= 4) {
            playType = 'home-run';
            playText = 'GRAND SLAM!';
          } else if (pointChange >= 2) {
            playType = 'home-run';
            playText = `HOME RUN! +${pointChange}`;
          } else {
            playType = 'score';
            playText = `+${pointChange} RUN${pointChange > 1 ? 'S' : ''}!`;
          }
          break;

        case 'nhl':
          playType = 'goal';
          playText = pointChange > 1 ? `${pointChange} GOALS!` : 'GOAL!';
          break;

        default:
          playType = 'score';
          playText = `+${pointChange}!`;
      }

      showPlayAnimation(card, sport, playType, playText, teamName);
    }

    // Update fullscreen games
    async function updateFullscreenGames() {
      console.log('üîÑ Controller auto-refreshing game data...');
      
      // Store previous scores AND play data before loading new data
      const previousScores = {};
      const previousPlays = {}; // Store last interceptions and fumbles
      
      document.querySelectorAll('.fullscreen-game-card').forEach((card) => {
        const gameId = card.dataset.gameId;
        const sport = card.dataset.sport;
        if (gameId) {
          // All sports use the same horizontal layout with .fullscreen-team-score
          const scores = card.querySelectorAll('.fullscreen-team-score');
          const awayScoreEl = scores[0];
          const homeScoreEl = scores[1];
          previousScores[gameId] = {
            away: parseInt(awayScoreEl?.textContent || 0),
            home: parseInt(homeScoreEl?.textContent || 0)
          };

          // Store play data to prevent re-triggering animations
          previousPlays[gameId] = {
            lastInterception: card.dataset.lastInterception || '',
            lastFumble: card.dataset.lastFumble || '',
            prevDown: card.dataset.prevDown || '0'
          };
        }
      });
      
      console.log(`üìä Stored previous scores for ${Object.keys(previousScores).length} games`);
      console.log(`üèà Stored previous play data for ${Object.keys(previousPlays).length} games`);
      
      await loadAllGames();
      
      renderFullscreenGames(); // Render first to create fresh cards
      
      // THEN check for score changes and show animations on the NEW cards
      document.querySelectorAll('.fullscreen-game-card').forEach((card) => {
        const gameId = card.dataset.gameId;
        const game = allGames.find(g => g.id === gameId);
        
        if (game && previousScores[gameId]) {
          const prevScores = previousScores[gameId];
          detectScoreChange(card, game, prevScores.away, prevScores.home);
          
          // Restore previous play data to the new card
          if (previousPlays[gameId]) {
            card.dataset.lastInterception = previousPlays[gameId].lastInterception;
            card.dataset.lastFumble = previousPlays[gameId].lastFumble;
            card.dataset.prevDown = previousPlays[gameId].prevDown || '0';
          }

          // For NFL and NCAA games, also check for turnovers and first downs from play description
          if (game.sport === 'nfl' || game.sport === 'ncaa') {
            const comp = game.competitions?.[0];
            const lastPlay = comp?.situation?.lastPlay?.text || '';
            const awayTeam = comp?.competitors?.[1];
            const homeTeam = comp?.competitors?.[0];
            const awayScore = parseInt(awayTeam?.score || 0);
            const homeScore = parseInt(homeTeam?.score || 0);
            const prevAwayScore = prevScores.away;
            const prevHomeScore = prevScores.home;
            const awayScoreChange = awayScore - prevAwayScore;
            const homeScoreChange = homeScore - prevHomeScore;

            if (lastPlay.toLowerCase().includes('interception') || lastPlay.toLowerCase().includes('intercepted')) {
              if (!card.dataset.lastInterception || card.dataset.lastInterception !== lastPlay) {
                showPlayAnimation(card, game.sport, 'interception', 'INTERCEPTION!');
                card.dataset.lastInterception = lastPlay;
              }
            } else if (lastPlay.toLowerCase().includes('fumble')) {
              if (!card.dataset.lastFumble || card.dataset.lastFumble !== lastPlay) {
                // Try to extract recovery team logo
                let recoveryLogo = '';
                const fumbleMatch = lastPlay.match(/recovered by ([A-Z]{2,4})/i);
                if (fumbleMatch) {
                  const recoveryAbbr = fumbleMatch[1].toUpperCase();
                  // Check which team recovered
                  if (awayTeam?.team?.abbreviation === recoveryAbbr) {
                    recoveryLogo = awayTeam?.team?.logo || '';
                  } else if (homeTeam?.team?.abbreviation === recoveryAbbr) {
                    recoveryLogo = homeTeam?.team?.logo || '';
                  }
                }
                showPlayAnimation(card, game.sport, 'fumble', 'FUMBLE!', '', '', recoveryLogo);
                card.dataset.lastFumble = lastPlay;
              }
            }

            // First down detection for NCAA only
            if (game.sport === 'ncaa') {
              const currentDown = comp?.situation?.down;
              const prevDown = parseInt(card.dataset.prevDown) || 0;

              // Trigger first down when: down changes from 2/3/4 to 1, no score change, not a turnover
              if (currentDown === 1 && prevDown >= 2 && prevDown <= 4 &&
                  awayScoreChange === 0 && homeScoreChange === 0 &&
                  !lastPlay.toLowerCase().includes('interception') &&
                  !lastPlay.toLowerCase().includes('fumble')) {
                showPlayAnimation(card, 'ncaa', 'first-down', '1ST DOWN!');
              }
              card.dataset.prevDown = currentDown || 0;
            }
          }
        }
        
        // Show refresh indicator
        const indicator = card.querySelector('.fullscreen-refresh-indicator');
        if (indicator) {
          indicator.classList.add('active');
          setTimeout(() => indicator.classList.remove('active'), 1000);
        }
      });

      // This will trigger sendStateToPresentationDisplay() via override
      console.log('‚úÖ Controller refreshed and synced to TV');
    }

    // Initialize Presentation API
    function initializePresentationAPI() {
      const castBtn = document.getElementById('cast-btn');
      
      // Check if Presentation API is available
      if ('PresentationRequest' in window) {
        try {
          // Create presentation URL with parameter to indicate presentation mode
          const baseUrl = window.location.origin + window.location.pathname;
          const presentationUrl = baseUrl + '?presentation=true';
          presentationRequest = new PresentationRequest([presentationUrl]);

          // Show cast button
          castBtn.style.display = 'inline-flex';

          // Monitor availability of presentation displays
          presentationRequest.addEventListener('connectionavailable', handleConnectionAvailable);

          // Check for available displays
          presentationRequest.getAvailability()
            .then(availability => {
              availability.addEventListener('change', () => {
                castBtn.disabled = !availability.value;
                if (availability.value) {
                  console.log('‚úÖ Cast devices available');
                } else {
                  console.log('‚ö†Ô∏è No cast devices found');
                }
              });
              castBtn.disabled = !availability.value;
            })
            .catch(err => {
              console.log('‚ö†Ô∏è Presentation availability check not supported:', err);
              // Show button anyway, let user try
              castBtn.disabled = false;
            });

        } catch (error) {
          console.error('Error initializing Presentation API:', error);
          castBtn.style.display = 'none';
        }
      } else {
        console.log('‚ö†Ô∏è Presentation API not supported in this browser');
        // Try Chrome/Edge specific message
        if (!navigator.userAgent.includes('Chrome') && !navigator.userAgent.includes('Edg')) {
          console.log('üí° Try using Chrome or Edge for casting support');
        }
      }
    }

    // Start casting to TV
    async function startCasting() {
      const castBtn = document.getElementById('cast-btn');
      
      try {
        // Start presentation connection
        const connection = await presentationRequest.start();
        presentationConnection = connection;

        console.log('üé¨ Casting started to:', connection.id);
        
        // Update button state
        castBtn.textContent = 'üì∫ Casting...';
        castBtn.classList.add('casting');

        // Handle connection state changes
        connection.addEventListener('close', () => {
          console.log('üì¥ Presentation closed');
          resetCastButton();
        });

        connection.addEventListener('terminate', () => {
          console.log('üõë Presentation terminated');
          resetCastButton();
        });

        // Wait for connection to stabilize, then send initial state
        // Increased delay to give TV more time to load the page
        setTimeout(() => {
          console.log('üì§ Sending initial state to TV after delay...');
          sendStateToPresentationDisplay();
        }, 2000); // 2 second delay

      } catch (error) {
        console.error('Error starting presentation:', error);
        alert('Unable to cast. Make sure your TV/Chromecast is on the same network.');
      }
    }

    function stopCasting() {
      if (presentationConnection) {
        presentationConnection.terminate();
        presentationConnection = null;

    function resetCastButton() {

      presentationConnection = null;

    // Handle incoming connections (for reconnection scenarios)
    function handleConnectionAvailable(event) {
      const connection = event.connection;
      presentationConnection = connection;
      
      const castBtn = document.getElementById('cast-btn');
      castBtn.textContent = 'üì∫ Casting...';
      castBtn.classList.add('casting');

      connection.addEventListener('close', resetCastButton);
      connection.addEventListener('terminate', resetCastButton);
    }

    // Send state updates to presentation display
    function sendStateToPresentationDisplay() {
      if (!presentationConnection) {
        // Not casting, skip
        return;
      }
      
      if (presentationConnection.state !== 'connected') {
        console.log('‚ö†Ô∏è Presentation connection not ready:', presentationConnection.state);
        return;
      }

      // Build game objects for selected games
      const selectedGames = {};
      Object.entries(gridGames).forEach(([slotIndex, gameId]) => {
        const game = allGames.find(g => g.id === gameId);
        if (game) {
          selectedGames[slotIndex] = game;
        }
      });

      const state = {
        type: 'update',
        gridGames: gridGames, // Keep IDs for reference
        selectedGames: selectedGames, // Include full game objects
        currentLayout: currentLayout,
        timestamp: Date.now()
      };
      
      try {
        presentationConnection.send(JSON.stringify(state));
        console.log('üì§ Sent state to TV:', {
          layout: currentLayout,
          gameCount: Object.keys(gridGames).length,
          timestamp: new Date().toLocaleTimeString()
        });
      } catch (error) {
        console.error('‚ùå Error sending to presentation:', error);
      }
    }

    // Setup presentation receiver for TV mode
    // This is called from DOMContentLoaded when in presentation mode
    function setupPresentationReceiver() {
      try {
        if (typeof navigator === 'undefined' || !navigator.presentation || !navigator.presentation.receiver) {
          console.log('TV: No presentation receiver API available');
          return;
        }

        navigator.presentation.receiver.connectionList.then(function(list) {
          console.log('TV: Presentation receiver ready');

          if (list && list.connections) {
            list.connections.forEach(function(connection) {
              console.log('TV: Found existing connection');
              if (connection) {
                connection.addEventListener('message', function(event) {
                  try {
                    var data = JSON.parse(event.data);
                    if (data && data.type === 'update') {
                      console.log('TV: Received update from controller');
                      gridGames = data.gridGames || {};
                      currentLayout = data.currentLayout || 4;

                      if (data.selectedGames) {
                        Object.values(data.selectedGames).forEach(function(game) {
                          var existingIndex = allGames.findIndex(function(g) { return g.id === game.id; });
                          if (existingIndex === -1) {
                            allGames.push(game);
                          } else {
                            allGames[existingIndex] = game;
                          }
                        });
                      }

                      renderFullscreenGames();
                      console.log('TV: Update applied');
                    }
                  } catch (err) {
                    console.error('TV: Error parsing message:', err);
                  }
                });
              }
            });
          }

          if (list) {
            list.addEventListener('connectionavailable', function(event) {
              console.log('TV: New controller connected');
              var connection = event.connection;
              if (connection) {
                connection.addEventListener('message', function(msgEvent) {
                  try {
                    var data = JSON.parse(msgEvent.data);
                    if (data && data.type === 'update') {
                      gridGames = data.gridGames || {};
                      currentLayout = data.currentLayout || 4;

                      if (data.selectedGames) {
                        Object.values(data.selectedGames).forEach(function(game) {
                          var existingIndex = allGames.findIndex(function(g) { return g.id === game.id; });
                          if (existingIndex === -1) {
                            allGames.push(game);
                          } else {
                            allGames[existingIndex] = game;
                          }
                        });
                      }

                      renderFullscreenGames();
                    }
                  } catch (err) {
                    console.error('TV: Error parsing message:', err);
                  }
                });
              }
            });
          }
        }).catch(function(err) {
          console.error('TV: Error getting connection list:', err);
        });
      } catch (err) {
        console.error('TV: Error setting up presentation receiver:', err);
      }
    }

        try {
          urlParams = new URLSearchParams(window.location.search);
        } catch (e) {
          console.error('TV: Error parsing URL params:', e);
          return false;
        }

        var isPresentationMode = urlParams.get('presentation') === 'true';

        if (isPresentationMode) {
          console.log('Running in PRESENTATION MODE (TV Display)');

          // Add presentation mode class to body
          if (document.body) {
            document.body.classList.add('presentation-mode');
          }

          // Hide header and container, show fullscreen immediately
          var header = document.querySelector('.header');
          var container = document.querySelector('.container');
          if (header) header.style.display = 'none';
          if (container) container.style.display = 'none';

          var fullscreenContainer = document.getElementById('fullscreen-container');
          if (fullscreenContainer) {
            fullscreenContainer.classList.add('active');
            fullscreenContainer.style.display = 'block';
            fullscreenContainer.style.opacity = '1';
            fullscreenContainer.style.pointerEvents = 'auto';
          }

          // NOTE: Presentation receiver setup is now done in DOMContentLoaded handler
          // after this function returns, to ensure proper sequencing

          return true;
        }

        return false;
      } catch (error) {
        console.error('Error in checkPresentationMode:', error);
        return false;
      }
    }

    // Handle messages from controller device
    function handlePresentationMessage(event) {
      try {
        var data = JSON.parse(event.data);
        console.log('TV: Received from controller:', {
          type: data.type,
          layout: data.currentLayout,
          gameCount: Object.keys(data.gridGames || {}).length
        });

        if (data && data.type === 'update') {
          // Update the TV display with new state
          gridGames = data.gridGames || {};
          currentLayout = data.currentLayout || 4;

          // If we received full game objects, merge them into allGames
          if (data.selectedGames) {
            Object.values(data.selectedGames).forEach(function(game) {
              var existingIndex = allGames.findIndex(function(g) { return g.id === game.id; });
              if (existingIndex === -1) {
                allGames.push(game);
              } else {
                allGames[existingIndex] = game;
              }
            });
          }

          // Update grid layout class
          var fullscreenGrid = document.getElementById('fullscreen-grid');
          if (fullscreenGrid) {
            fullscreenGrid.className = 'fullscreen-grid grid-' + currentLayout;
          }

          // Render the games
          renderFullscreenGames();
        }
      } catch (error) {
        console.error('Error handling presentation message:', error);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      // FIRST: Check if we're in presentation mode (TV display)
      // This MUST be checked before any server requests to avoid 401 redirects
      let isPresentationMode = false;

      try {
        isPresentationMode = checkPresentationMode();
      } catch (e) {
        console.error('Error checking presentation mode:', e);
        // Default to regular mode if check fails
        isPresentationMode = false;
      }

      if (isPresentationMode) {
        // In presentation mode (TV), load games and setup auto-refresh
        console.log('TV Display ready - loading games and waiting for controller...');

        // Setup presentation receiver to receive messages from controller
        try {
          setupPresentationReceiver();
          console.log('TV: Presentation receiver setup complete');
        } catch (receiverError) {
          console.error('TV: Error setting up receiver:', receiverError);
        }

        try {
          // Load games (scoreboard APIs don't require auth, so this works on TV)
          await loadAllGames();
          console.log('TV: Games loaded successfully');
        } catch (loadError) {
          console.error('TV: Error loading games:', loadError);
        }

        // TV needs its own refresh interval to update live scores
        setInterval(async () => {
          console.log('TV auto-refreshing game data...');
          try {
            await loadAllGames();

            // Show refresh indicators
            document.querySelectorAll('.fullscreen-game-slot, .fullscreen-game-card').forEach((slot) => {
              const indicator = slot.querySelector('.fullscreen-refresh-indicator');
              if (indicator) {
                indicator.classList.add('active');
                setTimeout(() => indicator.classList.remove('active'), 1000);
              }
            });

            // Re-render with updated data
            renderFullscreenGames();
            console.log('TV display refreshed');
          } catch (refreshError) {
            console.error('TV: Error refreshing:', refreshError);
          }
        }, 15000); // Refresh every 15 seconds

        return; // Exit early, don't run normal initialization (grid lock checks, etc.)
      }

      // Normal mode (not TV display) - fetch access permissions and apply grid locks
      try {
        const accessResponse = await fetch('/api/subscription/access');
        if (accessResponse.ok) {
          const accessData = await accessResponse.json();
          console.log('Grid access permissions:', accessData);

          // Get all grid option labels
          const gridLabels = document.querySelectorAll('.layout-options label[data-grid]');

          gridLabels.forEach(label => {
            const gridValue = parseInt(label.getAttribute('data-grid'));
            const input = label.querySelector('input');

            // Check if this grid option is allowed
            if (!accessData.allowedGrids || !accessData.allowedGrids.includes(gridValue)) {
              // Lock this grid option
              label.classList.add('locked');
              input.disabled = true;

              // Prevent selection and redirect to pricing
              label.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                window.location.href = '/pricing';
              });
            }
          });

          // If current selection is locked, switch to first available grid
          if (accessData.allowedGrids && accessData.allowedGrids.length > 0) {
            const checkedInput = document.querySelector('input[name="layout"]:checked');
            if (checkedInput && checkedInput.disabled) {
              // Select first allowed grid
              const firstAllowed = accessData.allowedGrids[0];
              const firstAllowedInput = document.querySelector(`input[name="layout"][value="${firstAllowed}"]`);
              if (firstAllowedInput) {
                firstAllowedInput.checked = true;
                firstAllowedInput.dispatchEvent(new Event('change'));
              }
            }
          }
        }
      } catch (error) {
        console.error('Failed to load grid access permissions:', error);
      }

      // Normal mode - show selection interface
      loadAllGames();
      renderGridPreview();
      initializePresentationAPI();
    });
  </script>
</body>
