<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Management - GridTV Sports Admin</title>
  <link rel="icon" type="image/png" href="/assets/logo.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      color: #ffffff;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: rgba(26, 26, 46, 0.95);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo { width: 40px; height: 40px; object-fit: contain; }
    .app-title { font-size: 20px; font-weight: 700; }
    .admin-badge {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .local-badge {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 8px;
    }

    .nav-btns {
      display: flex;
      gap: 10px;
    }

    .nav-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .nav-btn:hover { background: rgba(255, 255, 255, 0.2); }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .access-denied {
      text-align: center;
      padding: 100px 20px;
    }

    .access-denied h2 {
      color: #f87171;
      font-size: 28px;
      margin-bottom: 15px;
    }

    .access-denied p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
      margin-bottom: 20px;
    }

    .section {
      background: rgba(26, 26, 46, 0.95);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      min-width: 250px;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .search-input:focus {
      outline: none;
      border-color: #6366f1;
    }

    .filter-select {
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .filter-select option { background: #1a1a2e; }

    .search-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    th {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      font-weight: 600;
      position: sticky;
      top: 0;
      background: rgba(26, 26, 46, 0.98);
    }

    td { font-size: 14px; }

    tr:hover td { background: rgba(255, 255, 255, 0.02); }

    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-badge.trial { background: rgba(99, 102, 241, 0.2); color: #a5b4fc; }
    .status-badge.active { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
    .status-badge.expired { background: rgba(239, 68, 68, 0.2); color: #f87171; }
    .status-badge.canceled { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }

    .plan-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .plan-badge.monthly { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
    .plan-badge.yearly { background: rgba(168, 85, 247, 0.2); color: #c084fc; }

    .action-btns {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .action-btn.primary {
      background: rgba(99, 102, 241, 0.2);
      color: #a5b4fc;
    }

    .action-btn.success {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
    }

    .action-btn.warning {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
    }

    .action-btn.danger {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
    }

    .action-btn:hover { transform: scale(1.05); }
    .action-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .page-btn {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .page-btn:hover { background: rgba(255, 255, 255, 0.1); }
    .page-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .loading {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Modal Styles */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-overlay.active { display: flex; }

    .modal {
      background: #1a1a2e;
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
    }

    .modal-close {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .modal-close:hover { color: #fff; }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #6366f1;
    }

    .form-group select option { background: #1a1a2e; }

    .form-group .info {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 5px;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 25px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .btn-secondary:hover { background: rgba(255, 255, 255, 0.2); }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .btn-success {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #fff;
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
    }

    .user-info {
      background: rgba(255, 255, 255, 0.03);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .user-info .email {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .user-info .details {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
    }

    .quick-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .quick-btn {
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    .quick-btn.monthly {
      background: rgba(59, 130, 246, 0.2);
      color: #60a5fa;
    }

    .quick-btn.yearly {
      background: rgba(168, 85, 247, 0.2);
      color: #c084fc;
    }

    .quick-btn.trial {
      background: rgba(99, 102, 241, 0.2);
      color: #a5b4fc;
    }

    .quick-btn.cancel {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
    }

    .quick-btn:hover { transform: scale(1.05); }

    .stats-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat-item {
      background: rgba(255, 255, 255, 0.03);
      padding: 15px 25px;
      border-radius: 10px;
    }

    .stat-item .label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .stat-item .value {
      font-size: 24px;
      font-weight: 700;
    }

    .stat-item .value.green { color: #4ade80; }
    .stat-item .value.blue { color: #60a5fa; }
    .stat-item .value.yellow { color: #fbbf24; }

    @media (max-width: 768px) {
      .header { padding: 15px 20px; flex-wrap: wrap; gap: 10px; }
      .container { padding: 20px 15px; }
      .search-bar { flex-direction: column; }
      .search-input { min-width: 100%; }
      .nav-btns { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-section">
      <img src="/assets/logo.png" alt="Logo" class="logo">
      <h1 class="app-title">GridTV Sports</h1>
      <span class="admin-badge">Admin</span>
      <span class="local-badge">Local Only</span>
    </div>
    <div class="nav-btns">
      <a href="/admin" class="nav-btn">Dashboard</a>
      <a href="/" class="nav-btn">Back to App</a>
    </div>
  </header>

  <div class="container">
    <div id="content">
      <div class="loading">Checking access...</div>
    </div>
  </div>

  <!-- Edit Subscription Modal -->
  <div class="modal-overlay" id="editModal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Edit Subscription</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    let currentPage = 1;
    let searchQuery = '';
    let statusFilter = '';
    let editingUser = null;

    // Check if accessing from localhost
    function isLocalAccess() {
      const hostname = window.location.hostname;
      return hostname === 'localhost' || hostname === '127.0.0.1' || hostname === '::1';
    }

    async function checkAccess() {
      // First check if localhost
      if (!isLocalAccess()) {
        document.getElementById('content').innerHTML = `
          <div class="access-denied">
            <h2>Access Denied</h2>
            <p>This page is only accessible from localhost for security reasons.</p>
            <a href="/" class="nav-btn" style="display: inline-block; margin-top: 20px;">Go Back</a>
          </div>
        `;
        return false;
      }

      // Then check admin access
      try {
        const response = await fetch('/api/admin/stats');
        if (response.status === 403) {
          document.getElementById('content').innerHTML = `
            <div class="access-denied">
              <h2>Access Denied</h2>
              <p>You don't have admin privileges to access this page.</p>
              <a href="/" class="nav-btn" style="display: inline-block; margin-top: 20px;">Go Back</a>
            </div>
          `;
          return false;
        }
        if (response.status === 401) {
          window.location.href = '/login';
          return false;
        }
        return true;
      } catch (error) {
        return false;
      }
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      return new Date(dateStr).toLocaleDateString('en-US', {
        month: 'short', day: 'numeric', year: 'numeric'
      });
    }

    function formatDateTime(dateStr) {
      if (!dateStr) return '-';
      return new Date(dateStr).toLocaleDateString('en-US', {
        month: 'short', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit'
      });
    }

    async function loadUsers() {
      if (!await checkAccess()) return;

      try {
        // Get stats first
        const statsResponse = await fetch('/api/admin/stats');
        const stats = await statsResponse.json();

        // Get users
        const params = new URLSearchParams({ page: currentPage, limit: 20 });
        if (searchQuery) params.append('search', searchQuery);
        if (statusFilter) params.append('status', statusFilter);

        const response = await fetch(`/api/admin/users?${params}`);
        const data = await response.json();

        renderPage(stats, data);
      } catch (error) {
        document.getElementById('content').innerHTML = `
          <div class="access-denied">
            <h2>Error Loading Data</h2>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    function renderPage(stats, usersData) {
      const { users } = stats;
      const { users: usersList, pagination } = usersData;

      document.getElementById('content').innerHTML = `
        <div class="section">
          <div class="section-header">
            <h3 class="section-title">Subscription Management</h3>
          </div>

          <div class="stats-bar">
            <div class="stat-item">
              <div class="label">Total Users</div>
              <div class="value">${users.total_users}</div>
            </div>
            <div class="stat-item">
              <div class="label">Active Subscribers</div>
              <div class="value green">${users.active_subscribers}</div>
            </div>
            <div class="stat-item">
              <div class="label">Monthly</div>
              <div class="value blue">${users.monthly_subscribers}</div>
            </div>
            <div class="stat-item">
              <div class="label">Yearly</div>
              <div class="value blue">${users.yearly_subscribers}</div>
            </div>
            <div class="stat-item">
              <div class="label">Trial</div>
              <div class="value yellow">${users.trial_users}</div>
            </div>
          </div>

          <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search by email or name..."
                   id="searchInput" value="${searchQuery}" onkeyup="handleSearchKeyup(event)">
            <select class="filter-select" id="statusSelect" onchange="handleStatusFilter(this.value)">
              <option value="">All Statuses</option>
              <option value="trial" ${statusFilter === 'trial' ? 'selected' : ''}>Trial</option>
              <option value="active" ${statusFilter === 'active' ? 'selected' : ''}>Active</option>
              <option value="expired" ${statusFilter === 'expired' ? 'selected' : ''}>Expired</option>
              <option value="canceled" ${statusFilter === 'canceled' ? 'selected' : ''}>Canceled</option>
            </select>
            <button class="search-btn" onclick="handleSearch()">Search</button>
          </div>

          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Email</th>
                  <th>Name</th>
                  <th>Status</th>
                  <th>Plan</th>
                  <th>Trial Ends</th>
                  <th>Sub Ends</th>
                  <th>Created</th>
                  <th>Last Login</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                ${usersList.map(user => `
                  <tr>
                    <td>#${user.id}</td>
                    <td>${user.email}</td>
                    <td>${user.display_name || '-'}</td>
                    <td><span class="status-badge ${user.subscription_status}">${user.subscription_status || 'none'}</span></td>
                    <td>${user.subscription_plan ? `<span class="plan-badge ${user.subscription_plan}">${user.subscription_plan}</span>` : '-'}</td>
                    <td>${formatDate(user.trial_ends_at)}</td>
                    <td>${formatDate(user.subscription_ends_at)}</td>
                    <td>${formatDate(user.created_at)}</td>
                    <td>${formatDate(user.last_login)}</td>
                    <td>
                      <div class="action-btns">
                        <button class="action-btn primary" onclick="openEditModal(${user.id})">Edit Sub</button>
                      </div>
                    </td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>

          ${pagination.totalPages > 1 ? `
            <div class="pagination">
              <button class="page-btn" onclick="changePage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>Prev</button>
              <span style="padding: 8px 16px; color: rgba(255,255,255,0.5);">
                Page ${pagination.page} of ${pagination.totalPages} (${pagination.total} users)
              </span>
              <button class="page-btn" onclick="changePage(${currentPage + 1})" ${currentPage >= pagination.totalPages ? 'disabled' : ''}>Next</button>
            </div>
          ` : ''}
        </div>
      `;
    }

    async function openEditModal(userId) {
      try {
        // Fetch user details
        const params = new URLSearchParams({ page: 1, limit: 100 });
        const response = await fetch(`/api/admin/users?${params}`);
        const data = await response.json();
        const user = data.users.find(u => u.id === userId);

        if (!user) {
          alert('User not found');
          return;
        }

        editingUser = user;

        document.getElementById('modalContent').innerHTML = `
          <div class="user-info">
            <div class="email">${user.email}</div>
            <div class="details">
              ID: ${user.id} | Name: ${user.display_name || 'Not set'} |
              Current: ${user.subscription_status || 'none'} ${user.subscription_plan ? `(${user.subscription_plan})` : ''}
            </div>
          </div>

          <div class="quick-actions">
            <button class="quick-btn monthly" onclick="quickSetSubscription('monthly')">Set Monthly (30 days)</button>
            <button class="quick-btn yearly" onclick="quickSetSubscription('yearly')">Set Yearly (365 days)</button>
            <button class="quick-btn trial" onclick="quickSetTrial()">Reset Trial (10 days)</button>
            <button class="quick-btn cancel" onclick="quickCancelSubscription()">Cancel/Expire</button>
          </div>

          <form id="editForm" onsubmit="saveSubscription(event)">
            <div class="form-group">
              <label>Subscription Status</label>
              <select id="subStatus" required>
                <option value="trial" ${user.subscription_status === 'trial' ? 'selected' : ''}>Trial</option>
                <option value="active" ${user.subscription_status === 'active' ? 'selected' : ''}>Active</option>
                <option value="expired" ${user.subscription_status === 'expired' ? 'selected' : ''}>Expired</option>
                <option value="canceled" ${user.subscription_status === 'canceled' ? 'selected' : ''}>Canceled</option>
              </select>
            </div>

            <div class="form-group">
              <label>Subscription Plan</label>
              <select id="subPlan">
                <option value="" ${!user.subscription_plan ? 'selected' : ''}>None</option>
                <option value="monthly" ${user.subscription_plan === 'monthly' ? 'selected' : ''}>Monthly</option>
                <option value="yearly" ${user.subscription_plan === 'yearly' ? 'selected' : ''}>Yearly</option>
              </select>
            </div>

            <div class="form-group">
              <label>Trial Ends At</label>
              <input type="datetime-local" id="trialEnds" value="${user.trial_ends_at ? new Date(user.trial_ends_at).toISOString().slice(0, 16) : ''}">
              <div class="info">Leave empty to clear</div>
            </div>

            <div class="form-group">
              <label>Subscription Ends At</label>
              <input type="datetime-local" id="subEnds" value="${user.subscription_ends_at ? new Date(user.subscription_ends_at).toISOString().slice(0, 16) : ''}">
              <div class="info">Leave empty to clear</div>
            </div>

            <div class="modal-actions">
              <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
              <button type="submit" class="btn btn-success">Save Changes</button>
            </div>
          </form>
        `;

        document.getElementById('editModal').classList.add('active');
      } catch (error) {
        alert('Error loading user: ' + error.message);
      }
    }

    function closeModal() {
      document.getElementById('editModal').classList.remove('active');
      editingUser = null;
    }

    async function quickSetSubscription(plan) {
      if (!editingUser) return;

      const days = plan === 'yearly' ? 365 : 30;
      const endDate = new Date();
      endDate.setDate(endDate.getDate() + days);

      document.getElementById('subStatus').value = 'active';
      document.getElementById('subPlan').value = plan;
      document.getElementById('subEnds').value = endDate.toISOString().slice(0, 16);
      document.getElementById('trialEnds').value = '';
    }

    function quickSetTrial() {
      if (!editingUser) return;

      const endDate = new Date();
      endDate.setDate(endDate.getDate() + 10);

      document.getElementById('subStatus').value = 'trial';
      document.getElementById('subPlan').value = '';
      document.getElementById('trialEnds').value = endDate.toISOString().slice(0, 16);
      document.getElementById('subEnds').value = '';
    }

    function quickCancelSubscription() {
      if (!editingUser) return;

      document.getElementById('subStatus').value = 'expired';
      document.getElementById('subPlan').value = '';
      document.getElementById('trialEnds').value = '';
      document.getElementById('subEnds').value = '';
    }

    async function saveSubscription(event) {
      event.preventDefault();

      if (!editingUser) return;

      const status = document.getElementById('subStatus').value;
      const plan = document.getElementById('subPlan').value || null;
      const trialEnds = document.getElementById('trialEnds').value || null;
      const subEnds = document.getElementById('subEnds').value || null;

      try {
        const response = await fetch(`/api/admin/users/${editingUser.id}/subscription`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            subscription_status: status,
            subscription_plan: plan,
            trial_ends_at: trialEnds,
            subscription_ends_at: subEnds
          })
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to update subscription');
        }

        closeModal();
        loadUsers();
        alert('Subscription updated successfully!');
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    function handleSearch() {
      searchQuery = document.getElementById('searchInput').value;
      currentPage = 1;
      loadUsers();
    }

    function handleSearchKeyup(event) {
      if (event.key === 'Enter') {
        handleSearch();
      }
    }

    function handleStatusFilter(value) {
      statusFilter = value;
      currentPage = 1;
      loadUsers();
    }

    function changePage(page) {
      currentPage = page;
      loadUsers();
    }

    // Initialize
    loadUsers();
  </script>
</body>
