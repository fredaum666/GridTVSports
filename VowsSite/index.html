<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding Vows</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíç</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="locked-view" class="view">
            <div class="lock-icon">üîí</div>
            <h1>Our Wedding Vows</h1>
            <p class="message">The vows will be available during the ceremony.</p>
            <p class="subtitle">Please wait for the moment...</p>
        </div>

        <div id="vows-view" class="view hidden">
            <header>
                <h1>Our Wedding Vows</h1>
                <p class="date">A Promise of Forever</p>

                <!-- Font Size Controls -->
                <div class="font-size-controls">
                    <button class="font-btn" onclick="decreaseFontSize()" title="Decrease font size">
                        <span class="font-icon">‚àí</span>
                    </button>
                    <span class="font-size-label">Text Size</span>
                    <button class="font-btn" onclick="increaseFontSize()" title="Increase font size">
                        <span class="font-icon">+</span>
                    </button>
                </div>

                <!-- Language Switcher -->
                <div class="language-switcher">
                    <button class="lang-btn-en active" onclick="switchLanguage('en')">
                        üá∫üá∏
                    </button>
                    <button class="lang-btn-pt" onclick="switchLanguage('pt')">
                        üáßüá∑
                    </button>
                </div>
            </header>

            <div class="vows-container">
                <div class="vow-section">
                    <h2 class="name" id="groom-name-display">Groom's Vows</h2>
                    <div class="vow-text" id="groom-vows-display">
                    </div>
                </div>

                <div class="divider">‚ù§Ô∏è</div>

                <div class="vow-section">
                    <h2 class="name" id="bride-name-display">Bride's Vows</h2>
                    <div class="vow-text" id="bride-vows-display">
                    </div>
                </div>
            </div>

            <footer>
                <p class="blessing">May our love grow stronger with each passing day</p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
