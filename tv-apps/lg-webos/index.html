<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>GridTV Sports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0e1a;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0e1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            z-index: 1000;
        }
        .loading h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .loading p {
            color: #94a3b8;
            font-size: 1.5rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #334155;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 2rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden {
            display: none !important;
        }
        .error {
            color: #ef4444;
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        .retry-btn {
            margin-top: 2rem;
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .retry-btn:focus {
            outline: 3px solid #818cf8;
            outline-offset: 3px;
        }
    </style>
    <!-- webOS TV library -->
    <script src="webOSTVjs-1.2.4/webOSTV.js"></script>
</head>
<body>
    <div class="loading" id="loading">
        <h1>GridTV Sports</h1>
        <p>Loading...</p>
        <div class="spinner" id="spinner"></div>
        <p class="error hidden" id="error">Connection failed</p>
        <button class="retry-btn hidden" id="retryBtn">Press Enter to Retry</button>
    </div>

    <iframe id="tvFrame" src="about:blank"></iframe>

    <script>
        const TV_RECEIVER_URL = 'https://gridtvsports.com/tv-receiver.html';

        const frame = document.getElementById('tvFrame');
        const loading = document.getElementById('loading');
        const spinner = document.getElementById('spinner');
        const error = document.getElementById('error');
        const retryBtn = document.getElementById('retryBtn');

        let loadTimeout;

        function loadApp() {
            // Reset UI
            spinner.classList.remove('hidden');
            error.classList.add('hidden');
            retryBtn.classList.add('hidden');

            // Set timeout for loading
            loadTimeout = setTimeout(() => {
                showError();
            }, 15000);

            frame.src = TV_RECEIVER_URL;
        }

        function showError() {
            spinner.classList.add('hidden');
            error.classList.remove('hidden');
            retryBtn.classList.remove('hidden');
            retryBtn.focus();
        }

        frame.onload = function() {
            clearTimeout(loadTimeout);
            setTimeout(() => {
                loading.classList.add('hidden');
            }, 500);
        };

        frame.onerror = function() {
            clearTimeout(loadTimeout);
            showError();
        };

        // Handle remote control
        document.addEventListener('keydown', function(e) {
            // Enter/OK button
            if (e.keyCode === 13) {
                if (!retryBtn.classList.contains('hidden')) {
                    loadApp();
                }
            }
            // Back button (461 on webOS)
            if (e.keyCode === 461) {
                // Let webOS handle back/exit
                if (typeof webOS !== 'undefined' && webOS.platformBack) {
                    webOS.platformBack();
                }
            }
        });

        // Initialize webOS
        if (typeof webOS !== 'undefined') {
            webOS.deviceInfo(function(device) {
                console.log('Running on webOS:', device.sdkVersion);
            });
        }

        // Start loading
        loadApp();
    </script>
</body>
</html>
